<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Collection Framework MCQ Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .header .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .attribution {
            font-style: italic;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .quiz-container {
            padding: 40px;
        }

        .progress-bar {
            background: #f0f0f0;
            height: 8px;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #4CAF50, #45a049);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .score-display {
            text-align: center;
            margin-bottom: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #007bff;
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question-number {
            color: #007bff;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.1em;
            margin-bottom: 20px;
            line-height: 1.6;
            color: #333;
        }

        .code-block {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        .options-container {
            margin-bottom: 20px;
        }

        .option {
            margin-bottom: 12px;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .option:hover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }

        .option.selected {
            border-color: #007bff;
            background-color: #e7f3ff;
        }

        .option.correct {
            border-color: #28a745;
            background-color: #d4edda;
        }

        .option.incorrect {
            border-color: #dc3545;
            background-color: #f8d7da;
        }

        .option input[type="radio"] {
            margin-right: 10px;
            cursor: pointer;
        }

        .option-text {
            flex: 1;
            cursor: pointer;
        }

        .buttons-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #1e7e34;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .answer-section {
            display: none;
            background: #f8f9fa;
            border-left: 4px solid #28a745;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .answer-section.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .answer-section h4 {
            color: #28a745;
            margin-bottom: 10px;
        }

        .explanation {
            color: #555;
            line-height: 1.6;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .quiz-complete {
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border-radius: 15px;
            margin-top: 30px;
            display: none;
        }

        .quiz-complete.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .final-score {
            font-size: 2em;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .quiz-container {
                padding: 20px;
            }
            
            .buttons-container {
                flex-direction: column;
            }
            
            .navigation {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Java MCQ Quiz</h1>
            <div class="subtitle">Collection Framework</div>
            <div class="attribution">Compiled by Mr. Sudip Kumar De</div>
        </div>

        <div class="quiz-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="score-display">
                <strong>Score: <span id="currentScore">0</span> / <span id="totalQuestions">30</span></strong>
                <span id="percentage">(0%)</span>
            </div>

            <div class="question-container" id="questionContainer">
                <!-- Questions will be loaded here -->
            </div>

            <div class="quiz-complete" id="quizComplete">
                <h2>🎉 Quiz Complete!</h2>
                <div class="final-score" id="finalScore"></div>
                <p id="finalMessage"></p>
                <button class="btn btn-primary" onclick="restartQuiz()">Restart Quiz</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What is the Collection Framework in Java?",
                options: [
                    "A set of classes for file handling",
                    "A framework for managing groups of objects",
                    "A database interface",
                    "A threading library"
                ],
                correct: 1,
                explanation: "The Collection Framework provides data structures like lists and sets."
            },
            {
                question: "Which of these is a default capacity of ArrayList?",
                options: [
                    "5",
                    "10",
                    "15",
                    "20"
                ],
                correct: 1,
                explanation: "ArrayList starts with a default capacity of 10, testing initialization."
            },
            {
                question: "What is the time complexity of adding an element to the end of a LinkedList?",
                options: [
                    "O(1)",
                    "O(n)",
                    "O(log n)",
                    "O(n²)"
                ],
                correct: 0,
                explanation: "Adding to the end of a LinkedList is constant time, testing performance."
            },
            {
                question: "What does Stack use as its underlying data structure?",
                options: [
                    "Array",
                    "LinkedList",
                    "HashMap",
                    "PriorityQueue"
                ],
                correct: 1,
                explanation: "Stack extends Vector, often implemented with a linked structure, testing inheritance."
            },
            {
                question: "Can a Deque be used as a stack?",
                options: [
                    "Yes",
                    "No",
                    "Only with ArrayList",
                    "Only with HashSet"
                ],
                correct: 0,
                explanation: "Deque supports stack operations like push and pop, testing versatility."
            },
            {
                question: "What is the output of this code with PriorityQueue?",
                code: `import java.util.PriorityQueue;
public class Test {
    public static void main(String[] args) {
        PriorityQueue<Integer> pq = new PriorityQueue<>();
        pq.add(3);
        pq.add(1);
        pq.add(2);
        System.out.println(pq.poll());
    }
}`,
                options: [
                    "1",
                    "2",
                    "3",
                    "null"
                ],
                correct: 0,
                explanation: "PriorityQueue orders elements, removing the smallest first, testing priority."
            },
            {
                question: "What is the key characteristic of HashMap?",
                options: [
                    "Maintains insertion order",
                    "Stores key-value pairs with unique keys",
                    "Allows duplicate keys",
                    "Sorts keys automatically"
                ],
                correct: 1,
                explanation: "HashMap ensures unique keys, testing structure."
            },
            {
                question: "Can HashSet contain duplicate elements?",
                options: [
                    "Yes",
                    "No",
                    "Only with null",
                    "Only with HashMap"
                ],
                correct: 1,
                explanation: "HashSet allows only unique elements, testing set properties."
            },
            {
                question: "What is the time complexity of accessing an element in ArrayList by index?",
                options: [
                    "O(1)",
                    "O(n)",
                    "O(log n)",
                    "O(n²)"
                ],
                correct: 0,
                explanation: "ArrayList provides direct index access, testing performance."
            },
            {
                question: "What happens if LinkedList is used as a queue?",
                options: [
                    "Compilation error",
                    "Works efficiently",
                    "Runtime exception",
                    "No effect"
                ],
                correct: 1,
                explanation: "LinkedList implements Queue, testing interface usage."
            },
            {
                question: "What is the output of this code with Stack?",
                code: `import java.util.Stack;
public class Test {
    public static void main(String[] args) {
        Stack<Integer> stack = new Stack<>();
        stack.push(1);
        stack.push(2);
        System.out.println(stack.pop());
    }
}`,
                options: [
                    "1",
                    "2",
                    "0",
                    "null"
                ],
                correct: 1,
                explanation: "Stack follows LIFO, removing the last added element, testing stack behavior."
            },
            {
                question: "Can a Deque be used as a queue?",
                options: [
                    "Yes",
                    "No",
                    "Only with Stack",
                    "Only with PriorityQueue"
                ],
                correct: 0,
                explanation: "Deque supports queue operations, testing dual functionality."
            },
            {
                question: "What is the time complexity of removing an element from PriorityQueue?",
                options: [
                    "O(1)",
                    "O(n)",
                    "O(log n)",
                    "O(n²)"
                ],
                correct: 2,
                explanation: "Java's official documentation states: poll(): \"Retrieves and removes the head of this queue. O(log n) time.\" remove(Object o): \"Removes a single instance of the specified element. O(n) time for search + O(log n) for heapify.\"."
            },
            {
                question: "What is the output of this code with HashMap?",
                code: `import java.util.HashMap;
public class Test {
    public static void main(String[] args) {
        HashMap<Integer, String> map = new HashMap<>();
        map.put(1, "One");
        map.put(2, "Two");
        System.out.println(map.get(1));
    }
}`,
                options: [
                    "One",
                    "Two",
                    "null",
                    "Compilation error"
                ],
                correct: 0,
                explanation: "HashMap retrieves the value for key 1, testing key-value access."
            },
            {
                question: "Can HashSet store null elements?",
                options: [
                    "Yes",
                    "No",
                    "Only one null",
                    "Only with HashMap"
                ],
                correct: 2,
                explanation: "HashSet allows one null due to uniqueness, testing null handling."
            },
            {
                question: "What is the time complexity of adding an element to ArrayList when resizing?",
                options: [
                    "O(1)",
                    "O(n)",
                    "O(log n)",
                    "O(n²)"
                ],
                correct: 1,
                explanation: "The ArrayList resizing strategy ensures that while individual resizing is O(n), over many operations, the average cost per insertion remains O(1)."
            },
            {
                question: "What is the output of this code with LinkedList?",
                code: `import java.util.LinkedList;
public class Test {
    public static void main(String[] args) {
        LinkedList<Integer> list = new LinkedList<>();
        list.add(1);
        list.add(2);
        System.out.println(list.get(0));
    }
}`,
                options: [
                    "1",
                    "2",
                    "null",
                    "Compilation error"
                ],
                correct: 0,
                explanation: "LinkedList retrieves the first element, testing access."
            },
            {
                question: "Can Stack be synchronized?",
                options: [
                    "Yes",
                    "No",
                    "Only with Deque",
                    "Only with HashSet"
                ],
                correct: 0,
                explanation: "Stack extends Vector, which is synchronized, testing thread safety."
            },
            {
                question: "What is the time complexity of adding an element to the middle of LinkedList?",
                options: [
                    "O(1)",
                    "O(n)",
                    "O(log n)",
                    "O(n²)"
                ],
                correct: 1,
                explanation: "Middle insertion requires traversal, testing performance."
            },
            {
                question: "What is the output of this code with Deque?",
                code: `import java.util.Deque;
import java.util.ArrayDeque;
public class Test {
    public static void main(String[] args) {
        Deque<Integer> deque = new ArrayDeque<>();
        deque.add(1);
        deque.addFirst(2);
        System.out.println(deque.poll());
    }
}`,
                options: [
                    "1",
                    "2",
                    "null",
                    "Compilation error"
                ],
                correct: 1,
                explanation: "addFirst places 2 at the head, poll removes it, testing Deque usage."
            },
            {
                question: "Can PriorityQueue maintain elements in sorted order?",
                options: [
                    "Yes",
                    "No",
                    "Only with HashMap",
                    "Only with ArrayList"
                ],
                correct: 0,
                explanation: "PriorityQueue orders elements based on natural order or comparator, testing sorting."
            },
            {
                question: "What is the output of this code with HashMap overwrite?",
                code: `import java.util.HashMap;
public class Test {
    public static void main(String[] args) {
        HashMap<Integer, String> map = new HashMap<>();
        map.put(1, "One");
        map.put(1, "Two");
        System.out.println(map.get(1));
    }
}`,
                options: [
                    "One",
                    "Two",
                    "null",
                    "Compilation error"
                ],
                correct: 1,
                explanation: "HashMap overwrites the value for the same key, testing uniqueness."
            },
            {
                question: "Can HashSet use a custom comparator?",
                options: [
                    "Yes",
                    "No",
                    "Only with PriorityQueue",
                    "Only with Deque"
                ],
                correct: 1,
                explanation: "HashSet relies on hashCode and equals, not a comparator, testing behavior."
            },
            {
                question: "What is the time complexity of retrieving a value from HashMap with a key?",
                options: [
                    "O(1)",
                    "O(n)",
                    "O(log n)",
                    "O(n²)"
                ],
                correct: 0,
                explanation: "Average case retrieval is constant with good hashing, testing performance."
            },
            {
                question: "What happens if ArrayList size exceeds its capacity?",
                options: [
                    "Throws exception",
                    "Automatically resizes",
                    "Compilation error",
                    "No effect"
                ],
                correct: 1,
                explanation: "ArrayList doubles its capacity, testing dynamic sizing."
            },
            {
                question: "What is the output of this code with HashSet?",
                code: `import java.util.HashSet;
public class Test {
    public static void main(String[] args) {
        HashSet<Integer> set = new HashSet<>();
        set.add(1);
        set.add(1);
        System.out.println(set.size());
    }
}`,
                options: [
                    "1",
                    "2",
                    "0",
                    "null"
                ],
                correct: 0,
                explanation: "HashSet allows only unique elements, testing duplication."
            },
            {
                question: "Can LinkedList be used as a doubly-linked list?",
                options: [
                    "Yes",
                    "No",
                    "Only with Stack",
                    "Only with HashMap"
                ],
                correct: 0,
                explanation: "LinkedList implements a doubly-linked list, testing structure."
            },
            {
                question: "What is the time complexity of removing an element from ArrayList by index?",
                options: [
                    "O(1)",
                    "O(n)",
                    "O(log n)",
                    "O(n²)"
                ],
                correct: 1,
                explanation: "Removal shifts elements, testing performance."
            },
            {
                question: "What is the output of this code with PriorityQueue and custom order?",
                code: `import java.util.PriorityQueue;
public class Test {
    public static void main(String[] args) {
        PriorityQueue<Integer> pq = new PriorityQueue<>(java.util.Collections.reverseOrder());
        pq.add(3);
        pq.add(1);
        pq.add(2);
        System.out.println(pq.poll());
    }
}`,
                options: [
                    "1",
                    "2",
                    "3",
                    "null"
                ],
                correct: 2,
                explanation: "Reverse order prioritizes the largest element, testing customization."
            },
            {
                question: "Can Deque allow null elements?",
                options: [
                    "Yes",
                    "No",
                    "Only with ArrayList",
                    "Only with HashSet"
                ],
                correct: 1,
                explanation: "Deque implementations like ArrayDeque prohibit null, testing constraints."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;
        let userAnswers = [];

        function loadQuestion() {
            const question = questions[currentQuestion];
            const container = document.getElementById('questionContainer');
            
            let codeBlock = '';
            if (question.code) {
                codeBlock = `<div class="code-block">${question.code}</div>`;
            }
            
            container.innerHTML = `
                <div class="question-number">Question ${currentQuestion + 1} of ${questions.length}</div>
                <div class="question-text">${question.question}</div>
                ${codeBlock}
                <div class="options-container">
                    ${question.options.map((option, index) => `
                        <div class="option" onclick="selectOption(${index})">
                            <input type="radio" name="answer" value="${index}" id="option${index}">
                            <span class="option-text">${String.fromCharCode(97 + index)}) ${option}</span>
                        </div>
                    `).join('')}
                </div>
                <div class="buttons-container">
                    <button class="btn btn-primary" onclick="showAnswer()" id="showAnswerBtn">Show Answer</button>
                    <button class="btn btn-success" onclick="nextQuestion()" id="nextBtn" disabled>Next Question</button>
                </div>
                <div class="answer-section" id="answerSection">
                    <h4>✅ Correct Answer: ${String.fromCharCode(97 + question.correct)}) ${question.options[question.correct]}</h4>
                    <div class="explanation"><strong>Explanation:</strong> ${question.explanation}</div>
                </div>
                <div class="navigation">
                    <button class="btn btn-secondary" onclick="previousQuestion()" ${currentQuestion === 0 ? 'disabled' : ''}>Previous</button>
                    <span>Question ${currentQuestion + 1} of ${questions.length}</span>
                    ${currentQuestion === questions.length - 1 ? '<button class="btn btn-success" onclick="finishQuiz()" id="finishBtn" style="display:none;">Finish Quiz</button>' : ''}
                </div>
            `;
            
            answered = false;
            updateProgress();
            
            // Restore previous answer if exists
            if (userAnswers[currentQuestion] !== undefined) {
                selectOption(userAnswers[currentQuestion]);
                showAnswer();
            }
        }

        function selectOption(index) {
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            document.querySelector(`#option${index}`).checked = true;
            document.querySelector(`#option${index}`).parentElement.classList.add('selected');
        }

        function showAnswer() {
            const selectedOption = document.querySelector('input[name="answer"]:checked');
            if (!selectedOption) {
                alert('Please select an answer first!');
                return;
            }
            
            const selectedIndex = parseInt(selectedOption.value);
            const correctIndex = questions[currentQuestion].correct;
            
            // Store user answer
            userAnswers[currentQuestion] = selectedIndex;
            
            if (!answered) {
                if (selectedIndex === correctIndex) {
                    score++;
                    updateScore();
                }
                answered = true;
            }
            
            // Show correct/incorrect styling
            document.querySelectorAll('.option').forEach((opt, index) => {
                if (index === correctIndex) {
                    opt.classList.add('correct');
                } else if (index === selectedIndex && index !== correctIndex) {
                    opt.classList.add('incorrect');
                }
            });
            
            // Show answer section and enable next button
            document.getElementById('answerSection').classList.add('show');
            document.getElementById('showAnswerBtn').disabled = true;
            document.getElementById('nextBtn').disabled = false;
            
            if (currentQuestion === questions.length - 1) {
                document.getElementById('finishBtn').style.display = 'inline-block';
            }
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function updateScore() {
            document.getElementById('currentScore').textContent = score;
            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('percentage').textContent = `(${percentage}%)`;
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function finishQuiz() {
            const percentage = Math.round((score / questions.length) * 100);
            let message = '';
            
            if (percentage >= 90) {
                message = 'Excellent! You have mastered Java Collection Framework! 🏆';
            } else if (percentage >= 75) {
                message = 'Great job! You have a solid understanding of the topic. 👏';
            } else if (percentage >= 60) {
                message = 'Good work! Consider reviewing the concepts you missed. 📚';
            } else {
                message = 'Keep practicing! Review the explanations and try again. 💪';
            }
            
            document.getElementById('finalScore').textContent = `${score}/${questions.length} (${percentage}%)`;
            document.getElementById('finalMessage').textContent = message;
            document.getElementById('quizComplete').classList.add('show');
            document.getElementById('questionContainer').style.display = 'none';
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = false;
            userAnswers = [];
            updateScore();
            document.getElementById('quizComplete').classList.remove('show');
            document.getElementById('questionContainer').style.display = 'block';
            loadQuestion();
        }

        // Initialize quiz
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('totalQuestions').textContent = questions.length;
            loadQuestion();
        });
    </script>
</body>
</html>
