<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Upcasting, Downcasting & Final Keyword MCQ Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .header .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .attribution {
            font-style: italic;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .quiz-container {
            padding: 40px;
        }

        .progress-bar {
            background: #f0f0f0;
            height: 8px;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #4CAF50, #45a049);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .score-display {
            text-align: center;
            margin-bottom: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #007bff;
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question-number {
            color: #007bff;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.1em;
            margin-bottom: 20px;
            line-height: 1.6;
            color: #333;
        }

        .code-block {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        .options-container {
            margin-bottom: 20px;
        }

        .option {
            margin-bottom: 12px;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .option:hover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }

        .option.selected {
            border-color: #007bff;
            background-color: #e7f3ff;
        }

        .option.correct {
            border-color: #28a745;
            background-color: #d4edda;
        }

        .option.incorrect {
            border-color: #dc3545;
            background-color: #f8d7da;
        }

        .option input[type="radio"] {
            margin-right: 10px;
            cursor: pointer;
        }

        .option-text {
            flex: 1;
            cursor: pointer;
        }

        .buttons-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #1e7e34;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .answer-section {
            display: none;
            background: #f8f9fa;
            border-left: 4px solid #28a745;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .answer-section.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .answer-section h4 {
            color: #28a745;
            margin-bottom: 10px;
        }

        .explanation {
            color: #555;
            line-height: 1.6;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .quiz-complete {
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border-radius: 15px;
            margin-top: 30px;
            display: none;
        }

        .quiz-complete.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .final-score {
            font-size: 2em;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .quiz-container {
                padding: 20px;
            }
            
            .buttons-container {
                flex-direction: column;
            }
            
            .navigation {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Java MCQ Quiz</h1>
            <div class="subtitle">Upcasting and Downcasting, Usage of Final Keyword</div>
            <div class="attribution">Compiled by Mr. Sudip Kumar De</div>
        </div>

        <div class="quiz-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="score-display">
                <strong>Score: <span id="currentScore">0</span> / <span id="totalQuestions">25</span></strong>
                <span id="percentage">(0%)</span>
            </div>

            <div class="question-container" id="questionContainer">
                <!-- Questions will be loaded here -->
            </div>

            <div class="quiz-complete" id="quizComplete">
                <h2>ðŸŽ‰ Quiz Complete!</h2>
                <div class="final-score" id="finalScore"></div>
                <p id="finalMessage"></p>
                <button class="btn btn-primary" onclick="restartQuiz()">Restart Quiz</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What is upcasting in Java?",
                options: [
                    "Casting a subclass to a superclass",
                    "Casting a superclass to a subclass",
                    "Creating a new object",
                    "Declaring a variable"
                ],
                correct: 0,
                explanation: "Upcasting is implicit and allows treating a subclass as its superclass, enabling polymorphism."
            },
            {
                question: "What is required for downcasting to succeed?",
                options: [
                    "Implicit conversion",
                    "Explicit cast with correct object type",
                    "No cast needed",
                    "Static method call"
                ],
                correct: 1,
                explanation: "Downcasting requires an explicit cast and that the object is actually of the target subclass type."
            },
            {
                question: "What happens if downcasting is attempted on a wrong object type?",
                code: `public class Parent {}
public class Child extends Parent {
}
public class Test {
    public static void main(String[] args) {
        Parent p = new Parent();
        Child c = (Child) p;
    }
}`,
                options: [
                    "Successful cast",
                    "Will be casted and will run",
                    "Error",
                    "No effect"
                ],
                correct: 2,
                explanation: "Downcasting a Parent to Child fails at runtime if the object is not a Child, testing type safety. Exception in thread \"main\" java.lang.ClassCastException."
            },
            {
                question: "What is the purpose of the final keyword with a variable?",
                options: [
                    "Allows reassignment",
                    "Prevents reassignment",
                    "Enables inheritance",
                    "Defines a method"
                ],
                correct: 1,
                explanation: "A final variable can be initialized once and cannot be changed, ensuring immutability."
            },
            {
                question: "Can a final method be overridden?",
                code: `public class Parent {
    final void display() {
        System.out.println("Parent");
    }
}
public class Child extends Parent {
    void display() {
        System.out.println("Child");
    }
    public static void main(String[] args) {
        Child c = new Child();
        c.display();
    }
}`,
                options: [
                    "Yes",
                    "No",
                    "Only with super",
                    "Only with this"
                ],
                correct: 1,
                explanation: "final methods cannot be overridden, causing a compilation error, testing method immutability."
            },
            {
                question: "What is the output of this upcasting code?",
                code: `public class Parent {
    void show() {
        System.out.println("Parent");
    }
}
public class Child extends Parent {
    void show() {
        System.out.println("Child");
    }
    public static void main(String[] args) {
        Parent p = new Child();
        p.show();
    }
}`,
                options: [
                    "Parent",
                    "Child",
                    "Parent Child",
                    "Compilation error"
                ],
                correct: 1,
                explanation: "Upcasting allows runtime polymorphism, calling the child's overridden method."
            },
            {
                question: "What happens if a final class is extended?",
                code: `public final class Parent {}
public class Child extends Parent {
    public static void main(String[] args) {}
}`,
                options: [
                    "Successful compilation",
                    "Compilation error",
                    "Runtime exception",
                    "No effect"
                ],
                correct: 1,
                explanation: "A final class cannot be extended, testing class immutability."
            },
            {
                question: "Can downcasting be done without a prior upcast?",
                options: [
                    "Yes",
                    "No",
                    "Only with final",
                    "Only with static"
                ],
                correct: 1,
                explanation: "Downcasting requires the object to be upcast first to ensure type compatibility."
            },
            {
                question: "What is the output of this downcasting code?",
                code: `public class Parent {
    void display() {
        System.out.println("Parent");
    }
}
public class Child extends Parent {
    void display() {
        System.out.println("Child");
    }
    public static void main(String[] args) {
        Parent p = new Child();
        Child c = (Child) p;
        c.display();
    }
}`,
                options: [
                    "Parent",
                    "Child",
                    "Parent Child",
                    "Compilation error"
                ],
                correct: 1,
                explanation: "Downcasting to Child allows calling its method, testing successful cast."
            },
            {
                question: "What is the effect of final on a method parameter?",
                options: [
                    "Prevents method overriding",
                    "Prevents parameter modification",
                    "Enables inheritance",
                    "Defines a class"
                ],
                correct: 1,
                explanation: "A final parameter cannot be reassigned within the method, ensuring parameter integrity."
            },
            {
                question: "What happens if upcasting is not used with polymorphism?",
                code: `public class Parent {
    void method() {
        System.out.println("Parent");
    }
}
public class Child extends Parent {
    void method() {
        System.out.println("Child");
    }
    public static void main(String[] args) {
        Child c = new Child();
        c.method();
    }
}`,
                options: [
                    "Parent",
                    "Child",
                    "Parent Child",
                    "Compilation error"
                ],
                correct: 1,
                explanation: "Without upcasting, the child's method is called directly, testing method resolution."
            },
            {
                question: "Can a final variable be initialized more than once?",
                options: [
                    "Yes",
                    "No",
                    "Only with super",
                    "Only with this"
                ],
                correct: 1,
                explanation: "A final variable must be initialized once and cannot be reassigned, testing variable rules."
            },
            {
                question: "What is the output of this code with downcasting failure?",
                code: `public class Parent {}
public class Child extends Parent {}
public class Test {
    public static void main(String[] args) {
        Parent p = new Parent();
        Child c = (Child) p;
        System.out.println("Success");
    }
}`,
                options: [
                    "Success",
                    "ClassCastException",
                    "Compilation error",
                    "No output"
                ],
                correct: 1,
                explanation: "Downcasting fails as p is not a Child, testing runtime type checking."
            },
            {
                question: "What is the purpose of final with a class?",
                options: [
                    "Allows extension",
                    "Prevents extension",
                    "Enables overriding",
                    "Defines a method"
                ],
                correct: 1,
                explanation: "A final class cannot be subclassed, ensuring design stability."
            },
            {
                question: "What is the output of this upcasting with a method?",
                code: `public class Parent {
    void print() {
        System.out.println("Parent");
    }
}
public class Child extends Parent {
    void print() {
        System.out.println("Child");
    }
    public static void main(String[] args) {
        Parent p = new Child();
        ((Child) p).print();
    }
}`,
                options: [
                    "Parent",
                    "Child",
                    "Parent Child",
                    "Compilation error"
                ],
                correct: 1,
                explanation: "Upcasting followed by downcasting calls the child's method, testing cast combination."
            },
            {
                question: "Can a final method be inherited?",
                options: [
                    "Yes",
                    "No",
                    "Only with super",
                    "Only with this"
                ],
                correct: 0,
                explanation: "A final method is inherited but not overridable, testing inheritance behavior."
            },
            {
                question: "What happens if downcasting is attempted without instanceof check?",
                code: `public class Parent {}
public class Child extends Parent {}
public class Test {
    public static void main(String[] args) {
        Parent p = new Parent();
        Child c = (Child) p;
    }
}`,
                options: [
                    "Success",
                    "ClassCastException",
                    "Compilation error",
                    "No effect"
                ],
                correct: 1,
                explanation: "Without instanceof, downcasting fails if the type mismatches, testing safety."
            },
            {
                question: "What is the effect of final on a reference variable?",
                options: [
                    "Prevents object modification",
                    "Prevents reference reassignment",
                    "Enables overriding",
                    "Defines a class"
                ],
                correct: 1,
                explanation: "A final reference cannot be reassigned, though the object can be modified, testing reference rules."
            },
            {
                question: "What is the output of this code with upcasting?",
                code: `public class Parent {
    void display() {
        System.out.println("Parent");
    }
}
public class Child extends Parent {
    void display() {
        System.out.println("Child");
    }
    public static void main(String[] args) {
        Parent p = new Child();
        p.display();
    }
}`,
                options: [
                    "Parent",
                    "Child",
                    "Parent Child",
                    "Compilation error"
                ],
                correct: 1,
                explanation: "Upcasting enables runtime polymorphism, calling the child's method."
            },
            {
                question: "Can a final class contain non-final methods?",
                options: [
                    "Yes",
                    "No",
                    "Only with super",
                    "Only with this"
                ],
                correct: 0,
                explanation: "A final class can have non-final methods, but they cannot be overridden, testing class design."
            },
            {
                question: "What happens if a final variable is not initialized?",
                code: `public class Test {
    final int x;
    public static void main(String[] args) {
        Test t = new Test();
        System.out.println(t.x);
    }
}`,
                options: [
                    "0",
                    "Compilation error",
                    "Runtime exception",
                    "Null"
                ],
                correct: 1,
                explanation: "A final variable must be initialized at declaration or in a constructor, testing initialization rules."
            },
            {
                question: "What is the output of this downcasting with instanceof?",
                code: `public class Parent {}
public class Child extends Parent {}
public class Test {
    public static void main(String[] args) {
        Parent p = new Child();
        if (p instanceof Child) {
            Child c = (Child) p;
            System.out.println("Cast Success");
        }
    }
}`,
                options: [
                    "Cast Success",
                    "ClassCastException",
                    "Compilation error",
                    "No output"
                ],
                correct: 0,
                explanation: "instanceof ensures safe downcasting, testing type checking."
            },
            {
                question: "Can a final method call a non-final method?",
                code: `public class Test {
    void nonFinal() {
        System.out.println("Non-final");
    }
    final void finalMethod() {
        nonFinal();
    }
    public static void main(String[] args) {
        new Test().finalMethod();
    }
}`,
                options: [
                    "Non-final",
                    "Compilation error",
                    "Runtime exception",
                    "No output"
                ],
                correct: 0,
                explanation: "A final method can call non-final methods, testing method interaction."
            },
            {
                question: "What is the effect of final on a class with upcasting?",
                code: `public final class Parent {
    void show() {
        System.out.println("Parent");
    }
}
public class Child extends Parent {
    public static void main(String[] args) {
        Parent p = new Child();
        p.show();
    }
}`,
                options: [
                    "Parent",
                    "Child",
                    "Compilation error",
                    "Runtime exception"
                ],
                correct: 2,
                explanation: "A final class cannot be extended, preventing inheritance, testing class rules."
            },
            {
                question: "What is the output of this code with downcasting?",
                code: `public class Parent {
    void print() {
        System.out.println("Parent");
    }
}
public class Child extends Parent {
    void print() {
        System.out.println("Child");
    }
    public static void main(String[] args) {
        Parent p = new Child();
        Child c = (Child) p;
        c.print();
    }
}`,
                options: [
                    "Parent",
                    "Child",
                    "Parent Child",
                    "Compilation error"
                ],
                correct: 1,
                explanation: "Downcasting to Child calls its overridden method, testing cast success."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;
        let userAnswers = [];

        function loadQuestion() {
            const question = questions[currentQuestion];
            const container = document.getElementById('questionContainer');
            
            let codeBlock = '';
            if (question.code) {
                codeBlock = `<div class="code-block">${question.code}</div>`;
            }
            
            container.innerHTML = `
                <div class="question-number">Question ${currentQuestion + 1} of ${questions.length}</div>
                <div class="question-text">${question.question}</div>
                ${codeBlock}
                <div class="options-container">
                    ${question.options.map((option, index) => `
                        <div class="option" onclick="selectOption(${index})">
                            <input type="radio" name="answer" value="${index}" id="option${index}">
                            <span class="option-text">${String.fromCharCode(97 + index)}) ${option}</span>
                        </div>
                    `).join('')}
                </div>
                <div class="buttons-container">
                    <button class="btn btn-primary" onclick="showAnswer()" id="showAnswerBtn">Show Answer</button>
                    <button class="btn btn-success" onclick="nextQuestion()" id="nextBtn" disabled>Next Question</button>
                </div>
                <div class="answer-section" id="answerSection">
                    <h4>âœ… Correct Answer: ${String.fromCharCode(97 + question.correct)}) ${question.options[question.correct]}</h4>
                    <div class="explanation"><strong>Explanation:</strong> ${question.explanation}</div>
                </div>
                <div class="navigation">
                    <button class="btn btn-secondary" onclick="previousQuestion()" ${currentQuestion === 0 ? 'disabled' : ''}>Previous</button>
                    <span>Question ${currentQuestion + 1} of ${questions.length}</span>
                    ${currentQuestion === questions.length - 1 ? '<button class="btn btn-success" onclick="finishQuiz()" id="finishBtn" style="display:none;">Finish Quiz</button>' : ''}
                </div>
            `;
            
            answered = false;
            updateProgress();
            
            // Restore previous answer if exists
            if (userAnswers[currentQuestion] !== undefined) {
                selectOption(userAnswers[currentQuestion]);
                showAnswer();
            }
        }

        function selectOption(index) {
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            document.querySelector(`#option${index}`).checked = true;
            document.querySelector(`#option${index}`).parentElement.classList.add('selected');
        }

        function showAnswer() {
            const selectedOption = document.querySelector('input[name="answer"]:checked');
            if (!selectedOption) {
                alert('Please select an answer first!');
                return;
            }
            
            const selectedIndex = parseInt(selectedOption.value);
            const correctIndex = questions[currentQuestion].correct;
            
            // Store user answer
            userAnswers[currentQuestion] = selectedIndex;
            
            if (!answered) {
                if (selectedIndex === correctIndex) {
                    score++;
                    updateScore();
                }
                answered = true;
            }
            
            // Show correct/incorrect styling
            document.querySelectorAll('.option').forEach((opt, index) => {
                if (index === correctIndex) {
                    opt.classList.add('correct');
                } else if (index === selectedIndex && index !== correctIndex) {
                    opt.classList.add('incorrect');
                }
            });
            
            // Show answer section and enable next button
            document.getElementById('answerSection').classList.add('show');
            document.getElementById('showAnswerBtn').disabled = true;
            document.getElementById('nextBtn').disabled = false;
            
            if (currentQuestion === questions.length - 1) {
                document.getElementById('finishBtn').style.display = 'inline-block';
            }
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function updateScore() {
            document.getElementById('currentScore').textContent = score;
            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('percentage').textContent = `(${percentage}%)`;
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function finishQuiz() {
            const percentage = Math.round((score / questions.length) * 100);
            let message = '';
            
            if (percentage >= 90) {
                message = 'Excellent! You have mastered Java Upcasting, Downcasting & Final Keyword! ðŸ†';
            } else if (percentage >= 75) {
                message = 'Great job! You have a solid understanding of the topic. ðŸ‘';
            } else if (percentage >= 60) {
                message = 'Good work! Consider reviewing the concepts you missed. ðŸ“š';
            } else {
                message = 'Keep practicing! Review the explanations and try again. ðŸ’ª';
            }
            
            document.getElementById('finalScore').textContent = `${score}/${questions.length} (${percentage}%)`;
            document.getElementById('finalMessage').textContent = message;
            document.getElementById('quizComplete').classList.add('show');
            document.getElementById('questionContainer').style.display = 'none';
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = false;
            userAnswers = [];
            updateScore();
            document.getElementById('quizComplete').classList.remove('show');
            document.getElementById('questionContainer').style.display = 'block';
            loadQuestion();
        }

        // Initialize quiz
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('totalQuestions').textContent = questions.length;
            loadQuestion();
        });
    </script>
</body>
</html>
