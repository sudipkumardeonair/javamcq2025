<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Nested Classes & Interfaces MCQ Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .header .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .attribution {
            font-style: italic;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .quiz-container {
            padding: 40px;
        }

        .progress-bar {
            background: #f0f0f0;
            height: 8px;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #4CAF50, #45a049);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .score-display {
            text-align: center;
            margin-bottom: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #007bff;
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question-number {
            color: #007bff;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.1em;
            margin-bottom: 20px;
            line-height: 1.6;
            color: #333;
        }

        .code-block {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        .options-container {
            margin-bottom: 20px;
        }

        .option {
            margin-bottom: 12px;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .option:hover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }

        .option.selected {
            border-color: #007bff;
            background-color: #e7f3ff;
        }

        .option.correct {
            border-color: #28a745;
            background-color: #d4edda;
        }

        .option.incorrect {
            border-color: #dc3545;
            background-color: #f8d7da;
        }

        .option input[type="radio"] {
            margin-right: 10px;
            cursor: pointer;
        }

        .option-text {
            flex: 1;
            cursor: pointer;
        }

        .buttons-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #1e7e34;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .answer-section {
            display: none;
            background: #f8f9fa;
            border-left: 4px solid #28a745;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .answer-section.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .answer-section h4 {
            color: #28a745;
            margin-bottom: 10px;
        }

        .explanation {
            color: #555;
            line-height: 1.6;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .quiz-complete {
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border-radius: 15px;
            margin-top: 30px;
            display: none;
        }

        .quiz-complete.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .final-score {
            font-size: 2em;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .quiz-container {
                padding: 20px;
            }
            
            .buttons-container {
                flex-direction: column;
            }
            
            .navigation {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Java MCQ Quiz</h1>
            <div class="subtitle">Nested Classes and Interfaces</div>
            <div class="attribution">Compiled by Mr. Sudip Kumar De</div>
        </div>

        <div class="quiz-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="score-display">
                <strong>Score: <span id="currentScore">0</span> / <span id="totalQuestions">29</span></strong>
                <span id="percentage">(0%)</span>
            </div>

            <div class="question-container" id="questionContainer">
                <!-- Questions will be loaded here -->
            </div>

            <div class="quiz-complete" id="quizComplete">
                <h2>ðŸŽ‰ Quiz Complete!</h2>
                <div class="final-score" id="finalScore"></div>
                <p id="finalMessage"></p>
                <button class="btn btn-primary" onclick="restartQuiz()">Restart Quiz</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What is a nested class in Java?",
                options: [
                    "A class defined outside a package",
                    "A class defined within another class",
                    "A static method",
                    "An interface only"
                ],
                correct: 1,
                explanation: "Nested classes are defined inside another class, enhancing encapsulation."
            },
            {
                question: "What is the difference between a static and non-static nested class?",
                options: [
                    "Static needs an instance, non-static does not",
                    "Non-static needs an instance, static does not",
                    "Both need instances",
                    "Neither needs an instance"
                ],
                correct: 1,
                explanation: "Static nested classes are independent, while inner classes require an enclosing instance."
            },
            {
                question: "Can a nested class be private?",
                options: [
                    "Yes",
                    "No",
                    "Only with static",
                    "Only with public"
                ],
                correct: 0,
                explanation: "Nested classes can have any access modifier, testing visibility rules."
            },
            {
                question: "What is the output of this code with a static nested class?",
                code: `public class Outer {
    static class Nested {
        void show() {
            System.out.println("Nested");
        }
    }
    public static void main(String[] args) {
        Outer.Nested n = new Outer.Nested();
        n.show();
    }
}`,
                options: [
                    "Outer",
                    "Nested",
                    "Compilation error",
                    "Runtime exception"
                ],
                correct: 1,
                explanation: "The static nested class is accessed and called, testing static nesting."
            },
            {
                question: "Can an inner class access private members of the enclosing class?",
                options: [
                    "Yes",
                    "No",
                    "Only with static",
                    "Only with public"
                ],
                correct: 0,
                explanation: "Inner classes have access to all enclosing class members, testing encapsulation."
            },
            {
                question: "What happens if an inner class is defined without an enclosing instance?",
                code: `public class Outer {
    class Inner {
        void show() {
            System.out.println("Inner");
        }
    }
    public static void main(String[] args) {
        Inner i = new Inner();
        i.show();
    }
}`,
                options: [
                    "Inner",
                    "Compilation error",
                    "Runtime exception",
                    "No output"
                ],
                correct: 1,
                explanation: "Inner classes require an enclosing instance, testing instantiation rules."
            },
            {
                question: "Can a nested interface be static?",
                options: [
                    "Yes",
                    "No",
                    "Only with default",
                    "Only with private"
                ],
                correct: 0,
                explanation: "Nested interfaces are implicitly static, testing interface nesting."
            },
            {
                question: "What is the output of this code with an inner class?",
                code: `public class Outer {
    int x = 10;
    class Inner {
        void display() {
            System.out.println(x);
        }
    }
    public static void main(String[] args) {
        Outer o = new Outer();
        Outer.Inner i = o.new Inner();
        i.display();
    }
}`,
                options: [
                    "10",
                    "0",
                    "Compilation error",
                    "Runtime exception"
                ],
                correct: 0,
                explanation: "The inner class accesses the enclosing class's variable, testing member access."
            },
            {
                question: "Can a local class be static?",
                options: [
                    "Yes",
                    "No",
                    "Only with inner",
                    "Only with public"
                ],
                correct: 1,
                explanation: "Local classes (defined in methods) cannot be static, testing scope rules."
            },
            {
                question: "What is the output of this code with a local class?",
                code: `public class Outer {
    public void method() {
        class Local {
            void show() {
                System.out.println("Local");
            }
        }
        Local l = new Local();
        l.show();
    }
    public static void main(String[] args) {
        Outer o = new Outer();
        o.method();
    }
}`,
                options: [
                    "Local",
                    "Outer",
                    "Compilation error",
                    "Runtime exception"
                ],
                correct: 0,
                explanation: "The local class is instantiated and called within its scope, testing local nesting."
            },
            {
                question: "Can an anonymous class extend a class?",
                options: [
                    "Yes",
                    "No",
                    "Only with interface",
                    "Only with static"
                ],
                correct: 0,
                explanation: "Anonymous classes can extend classes or implement interfaces, testing flexibility."
            },
            {
                question: "What happens if an inner class is defined as static?",
                code: `public class Outer {
    static class Inner {
        void show() {
            System.out.println("Inner");
        }
    }
    public static void main(String[] args) {
        Inner i = new Inner();
        i.show();
    }
}`,
                options: [
                    "Inner",
                    "Compilation error",
                    "Runtime exception",
                    "No output"
                ],
                correct: 0,
                explanation: "A static nested class is valid and accessible, testing static nesting."
            },
            {
                question: "Can a nested interface be private?",
                options: [
                    "Yes",
                    "No",
                    "Only with static",
                    "Only with public"
                ],
                correct: 0,
                explanation: "Nested interfaces can be private, testing access control."
            },
            {
                question: "What is the output of this code with an anonymous class?",
                code: `public class Outer {
    interface I {
        void show();
    }
    public static void main(String[] args) {
        I i = new I() {
            public void show() {
                System.out.println("Anonymous");
            }
        };
        i.show();
    }
}`,
                options: [
                    "Anonymous",
                    "Outer",
                    "Compilation error",
                    "Runtime exception"
                ],
                correct: 0,
                explanation: "The anonymous class implements the interface method, testing anonymous nesting."
            },
            {
                question: "Can a non-static inner class have static members?",
                options: [
                    "Yes",
                    "No",
                    "Only with final",
                    "Only with public"
                ],
                correct: 1,
                explanation: "Non-static inner classes cannot have static members, testing scope constraints."
            },
            {
                question: "What happens if a nested class accesses a local variable?",
                code: `public class Outer {
    public void method() {
        int x = 5;
        class Local {
            void show() {
                System.out.println(x);
            }
        }
        Local l = new Local();
        l.show();
    }
    public static void main(String[] args) {
        Outer o = new Outer();
        o.method();
    }
}`,
                options: [
                    "5",
                    "0",
                    "Compilation error",
                    "Runtime exception"
                ],
                correct: 0,
                explanation: "The local class can access the local variable if effectively final, testing variable access."
            },
            {
                question: "Can a static nested class be instantiated without the enclosing class?",
                options: [
                    "Yes",
                    "No",
                    "Only with inner",
                    "Only with public"
                ],
                correct: 0,
                explanation: "Static nested classes are independent, testing instantiation rules."
            },
            {
                question: "What is the output of this code with a nested interface?",
                code: `public class Outer {
    interface Nested {
        void display();
    }
    public static void main(String[] args) {
        Nested n = new Nested() {
            public void display() {
                System.out.println("Nested");
            }
        };
        n.display();
    }
}`,
                options: [
                    "Nested",
                    "Outer",
                    "Compilation error",
                    "Runtime exception"
                ],
                correct: 0,
                explanation: "The nested interface is implemented by an anonymous class, testing interface nesting."
            },
            {
                question: "Can an anonymous class implement multiple interfaces?",
                options: [
                    "Yes",
                    "No",
                    "Only with static",
                    "Only with public"
                ],
                correct: 1,
                explanation: "Anonymous classes can implement only one interface or extend one class, testing limitations."
            },
            {
                question: "What happens if an inner class is defined in a static method?",
                code: `public class Outer {
    public static void method() {
        class Inner {
            void show() {
                System.out.println("Inner");
            }
        }
        Inner i = new Inner();
        i.show();
    }
    public static void main(String[] args) {
        method();
    }
}`,
                options: [
                    "Inner",
                    "Compilation error",
                    "Runtime exception",
                    "No output"
                ],
                correct: 0,
                explanation: "Local classes are allowed in static methods, testing scope rules."
            },
            {
                question: "Can a nested class be abstract?",
                options: [
                    "Yes",
                    "No",
                    "Only with static",
                    "Only with public"
                ],
                correct: 0,
                explanation: "Nested classes can be abstract, testing class modifiers."
            },
            {
                question: "What is the output of this code with an inner class and variable?",
                code: `public class Outer {
    int x = 20;
    class Inner {
        int x = 30;
        void show() {
            System.out.println(x);
            System.out.println(Outer.this.x);
        }
    }
    public static void main(String[] args) {
        Outer o = new Outer();
        Outer.Inner i = o.new Inner();
        i.show();
    }
}`,
                options: [
                    "20 30",
                    "30 20",
                    "20 20",
                    "Compilation error"
                ],
                correct: 1,
                explanation: "The inner class accesses its own x and the outer class's x via Outer.this, testing variable shadowing."
            },
            {
                question: "Can a local class access a non-final local variable?",
                options: [
                    "Yes",
                    "No",
                    "Only with static",
                    "Only with public"
                ],
                correct: 1,
                explanation: "Local classes require effectively final local variables, testing access rules."
            },
            {
                question: "What is the output of this code with a static nested class?",
                code: `public class Outer {
    static class Nested {
        static void display() {
            System.out.println("Static Nested");
        }
    }
    public static void main(String[] args) {
        Nested.display();
    }
}`,
                options: [
                    "Static Nested",
                    "Outer",
                    "Compilation error",
                    "Runtime exception"
                ],
                correct: 0,
                explanation: "The static method is called on the nested class, testing static member access."
            },
            {
                question: "Can an anonymous class have a name?",
                options: [
                    "Yes",
                    "No",
                    "Only with interface",
                    "Only with static"
                ],
                correct: 1,
                explanation: "Anonymous classes are unnamed, testing their definition."
            },
            {
                question: "What happens if an inner class is serialized?",
                options: [
                    "Only the inner class is serialized",
                    "The enclosing class is also serialized",
                    "Compilation error",
                    "Runtime exception"
                ],
                correct: 1,
                explanation: "Inner classes carry a reference to the enclosing instance, testing serialization."
            },
            {
                question: "Can a nested interface be implemented by an outer class?",
                options: [
                    "Yes",
                    "No",
                    "Only with static",
                    "Only with public"
                ],
                correct: 1,
                explanation: "Nested interfaces are typically implemented by other classes, not the enclosing class, testing scope."
            },
            {
                question: "What is the output of this code with a local class and final variable?",
                code: `public class Outer {
    public void method(final int x) {
        class Local {
            void show() {
                System.out.println(x);
            }
        }
        Local l = new Local();
        l.show();
    }
    public static void main(String[] args) {
        Outer o = new Outer();
        o.method(15);
    }
}`,
                options: [
                    "15",
                    "0",
                    "Compilation error",
                    "Runtime exception"
                ],
                correct: 0,
                explanation: "The local class accesses the final parameter, testing variable access."
            },
            {
                question: "Can a static nested class have an inner class?",
                options: [
                    "Yes",
                    "No",
                    "Only with public",
                    "Only with private"
                ],
                correct: 0,
                explanation: "Static nested classes can contain inner classes, testing nesting hierarchy."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;
        let userAnswers = [];

        function loadQuestion() {
            const question = questions[currentQuestion];
            const container = document.getElementById('questionContainer');
            
            let codeBlock = '';
            if (question.code) {
                codeBlock = `<div class="code-block">${question.code}</div>`;
            }
            
            container.innerHTML = `
                <div class="question-number">Question ${currentQuestion + 1} of ${questions.length}</div>
                <div class="question-text">${question.question}</div>
                ${codeBlock}
                <div class="options-container">
                    ${question.options.map((option, index) => `
                        <div class="option" onclick="selectOption(${index})">
                            <input type="radio" name="answer" value="${index}" id="option${index}">
                            <span class="option-text">${String.fromCharCode(97 + index)}) ${option}</span>
                        </div>
                    `).join('')}
                </div>
                <div class="buttons-container">
                    <button class="btn btn-primary" onclick="showAnswer()" id="showAnswerBtn">Show Answer</button>
                    <button class="btn btn-success" onclick="nextQuestion()" id="nextBtn" disabled>Next Question</button>
                </div>
                <div class="answer-section" id="answerSection">
                    <h4>âœ… Correct Answer: ${String.fromCharCode(97 + question.correct)}) ${question.options[question.correct]}</h4>
                    <div class="explanation"><strong>Explanation:</strong> ${question.explanation}</div>
                </div>
                <div class="navigation">
                    <button class="btn btn-secondary" onclick="previousQuestion()" ${currentQuestion === 0 ? 'disabled' : ''}>Previous</button>
                    <span>Question ${currentQuestion + 1} of ${questions.length}</span>
                    ${currentQuestion === questions.length - 1 ? '<button class="btn btn-success" onclick="finishQuiz()" id="finishBtn" style="display:none;">Finish Quiz</button>' : ''}
                </div>
            `;
            
            answered = false;
            updateProgress();
            
            // Restore previous answer if exists
            if (userAnswers[currentQuestion] !== undefined) {
                selectOption(userAnswers[currentQuestion]);
                showAnswer();
            }
        }

        function selectOption(index) {
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            document.querySelector(`#option${index}`).checked = true;
            document.querySelector(`#option${index}`).parentElement.classList.add('selected');
        }

        function showAnswer() {
            const selectedOption = document.querySelector('input[name="answer"]:checked');
            if (!selectedOption) {
                alert('Please select an answer first!');
                return;
            }
            
            const selectedIndex = parseInt(selectedOption.value);
            const correctIndex = questions[currentQuestion].correct;
            
            // Store user answer
            userAnswers[currentQuestion] = selectedIndex;
            
            if (!answered) {
                if (selectedIndex === correctIndex) {
                    score++;
                    updateScore();
                }
                answered = true;
            }
            
            // Show correct/incorrect styling
            document.querySelectorAll('.option').forEach((opt, index) => {
                if (index === correctIndex) {
                    opt.classList.add('correct');
                } else if (index === selectedIndex && index !== correctIndex) {
                    opt.classList.add('incorrect');
                }
            });
            
            // Show answer section and enable next button
            document.getElementById('answerSection').classList.add('show');
            document.getElementById('showAnswerBtn').disabled = true;
            document.getElementById('nextBtn').disabled = false;
            
            if (currentQuestion === questions.length - 1) {
                document.getElementById('finishBtn').style.display = 'inline-block';
            }
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function updateScore() {
            document.getElementById('currentScore').textContent = score;
            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('percentage').textContent = `(${percentage}%)`;
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function finishQuiz() {
            const percentage = Math.round((score / questions.length) * 100);
            let message = '';
            
            if (percentage >= 90) {
                message = 'Excellent! You have mastered Java nested classes and interfaces! ðŸ†';
            } else if (percentage >= 75) {
                message = 'Great job! You have a solid understanding of the topic. ðŸ‘';
            } else if (percentage >= 60) {
                message = 'Good work! Consider reviewing the concepts you missed. ðŸ“š';
            } else {
                message = 'Keep practicing! Review the explanations and try again. ðŸ’ª';
            }
            
            document.getElementById('finalScore').textContent = `${score}/${questions.length} (${percentage}%)`;
            document.getElementById('finalMessage').textContent = message;
            document.getElementById('quizComplete').classList.add('show');
            document.getElementById('questionContainer').style.display = 'none';
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = false;
            userAnswers = [];
            updateScore();
            document.getElementById('quizComplete').classList.remove('show');
            document.getElementById('questionContainer').style.display = 'block';
            loadQuestion();
        }

        // Initialize quiz
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('totalQuestions').textContent = questions.length;
            loadQuestion();
        });
    </script>
</body>
</html>
