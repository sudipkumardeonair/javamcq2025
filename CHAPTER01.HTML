<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Identifiers & Data Types MCQ Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .header .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .attribution {
            font-style: italic;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .quiz-container {
            padding: 40px;
        }

        .progress-bar {
            background: #f0f0f0;
            height: 8px;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #4CAF50, #45a049);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .score-display {
            text-align: center;
            margin-bottom: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #007bff;
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question-number {
            color: #007bff;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.1em;
            margin-bottom: 20px;
            line-height: 1.6;
            color: #333;
        }

        .code-block {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        .options-container {
            margin-bottom: 20px;
        }

        .option {
            margin-bottom: 12px;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .option:hover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }

        .option.selected {
            border-color: #007bff;
            background-color: #e7f3ff;
        }

        .option.correct {
            border-color: #28a745;
            background-color: #d4edda;
        }

        .option.incorrect {
            border-color: #dc3545;
            background-color: #f8d7da;
        }

        .option input[type="radio"] {
            margin-right: 10px;
            cursor: pointer;
        }

        .option-text {
            flex: 1;
            cursor: pointer;
        }

        .buttons-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #1e7e34;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .answer-section {
            display: none;
            background: #f8f9fa;
            border-left: 4px solid #28a745;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .answer-section.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .answer-section h4 {
            color: #28a745;
            margin-bottom: 10px;
        }

        .explanation {
            color: #555;
            line-height: 1.6;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .quiz-complete {
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border-radius: 15px;
            margin-top: 30px;
            display: none;
        }

        .quiz-complete.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .final-score {
            font-size: 2em;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .quiz-container {
                padding: 20px;
            }
            
            .buttons-container {
                flex-direction: column;
            }
            
            .navigation {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Java MCQ Quiz</h1>
            <div class="subtitle">Java Identifiers, Rules, Naming Conventions, and Data Types</div>
            <div class="attribution">Compiled by Mr. Sudip Kumar De</div>
        </div>

        <div class="quiz-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="score-display">
                <strong>Score: <span id="currentScore">0</span> / <span id="totalQuestions">20</span></strong>
                <span id="percentage">(0%)</span>
            </div>

            <div class="question-container" id="questionContainer">
                <!-- Questions will be loaded here -->
            </div>

            <div class="quiz-complete" id="quizComplete">
                <h2>🎉 Quiz Complete!</h2>
                <div class="final-score" id="finalScore"></div>
                <p id="finalMessage"></p>
                <button class="btn btn-primary" onclick="restartQuiz()">Restart Quiz</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Which of the following identifiers violates Java naming conventions and causes a compilation error?",
                options: [
                    "myVariable_1",
                    "1stVariable",
                    "$value",
                    "_private"
                ],
                correct: 1,
                explanation: "Java identifiers must start with a letter, underscore, or dollar sign. Starting with a digit (1stVariable) violates this rule, causing a compilation error. Options a, c, and d are valid, though _private is unconventional due to keyword resemblance."
            },
            {
                question: "What is the result of the following implicit type conversion?",
                code: `byte b = 100;
int i = b;
System.out.println(i);`,
                options: [
                    "100",
                    "Compilation error",
                    "Runtime exception",
                    "0"
                ],
                correct: 0,
                explanation: "Implicit widening conversion from byte to int is safe due to int's larger range. The value 100 is preserved."
            },
            {
                question: "Why does the following explicit type casting result in data loss?",
                code: `double d = 10.99;
int i = (int) d;
System.out.println(i);`,
                options: [
                    "10",
                    "11",
                    "Compilation error",
                    "Runtime exception"
                ],
                correct: 0,
                explanation: "Explicit casting from double to int truncates the decimal part, resulting in 10. This tests narrowing conversion, often asked to evaluate precision handling."
            },
            {
                question: "Which data type can store the largest positive integer value in Java?",
                options: [
                    "int",
                    "long",
                    "short",
                    "byte"
                ],
                correct: 1,
                explanation: "long (64-bit) stores up to 2^63 − 1, larger than int (2^31 − 1), short (2^15 − 1), or byte (2^7 − 1). This tests data type ranges, critical for optimization questions."
            },
            {
                question: "What happens when you assign a long value to a float without casting?",
                code: `long l = 100L;
float f = l;`,
                options: [
                    "Compilation error",
                    "No error, f is 100.0",
                    "Runtime exception",
                    "f is 0.0"
                ],
                correct: 1,
                explanation: "Implicit conversion from long to float is allowed, though precision may be lost for large values. This tests type conversion nuances."
            },
            {
                question: "Why does the following code fail to compile?",
                code: `int x = 10;
char c = x;`,
                options: [
                    "char cannot store int values",
                    "Explicit casting is required",
                    "int is not a primitive type",
                    "char is not initialized"
                ],
                correct: 1,
                explanation: "int to char requires explicit casting due to potential data loss (char is 16-bit unsigned). This tests type safety."
            },
            {
                question: "Which identifier follows Java naming conventions for a class?",
                options: [
                    "my-class",
                    "MyClass",
                    "2Class",
                    "#Class"
                ],
                correct: 1,
                explanation: "Class names use PascalCase (e.g., MyClass). Option a uses invalid hyphens, c starts with a digit, and d uses an invalid character. This tests naming standards."
            },
            {
                question: "What is the output of the following code with explicit casting?",
                code: `int i = (int) 2147483648L;
System.out.println(i);`,
                options: [
                    "2147483648",
                    "-2147483648",
                    "Compilation error",
                    "Runtime exception"
                ],
                correct: 1,
                explanation: "Casting 2147483648 (long) to int causes overflow, wrapping to -2147483648. This tests integer overflow, common in interviews."
            },
            {
                question: "Which of the following is a valid Java identifier?",
                options: [
                    "public",
                    "_public",
                    "public_",
                    "public class"
                ],
                correct: 1,
                explanation: "Keywords like public are reserved. _public is valid, while public class contains a space. This tests keyword restrictions."
            },
            {
                question: "What happens when you assign a float to a double without casting?",
                code: `float f = 10.5f;
double d = f;`,
                options: [
                    "Compilation error",
                    "d is 10.5",
                    "Runtime exception",
                    "d is 0.0"
                ],
                correct: 1,
                explanation: "float to double is a widening conversion, allowed implicitly. This tests type compatibility."
            },
            {
                question: "Why does the following code compile successfully?",
                code: `short s = 100;
int i = s;`,
                options: [
                    "short is a subtype of int",
                    "Implicit widening conversion",
                    "Explicit casting is not needed",
                    "Both b and c"
                ],
                correct: 3,
                explanation: "short to int is a widening conversion, allowed implicitly without casting. This tests conversion rules."
            },
            {
                question: "Which naming convention is recommended for Java constants?",
                options: [
                    "MAX_VALUE",
                    "maxValue",
                    "max_value",
                    "Max-Value"
                ],
                correct: 0,
                explanation: "Constants use uppercase with underscores. Other options are for variables or classes. This tests coding standards."
            },
            {
                question: "What is the result of the following code?",
                code: `char c = 'A';
int i = c;
System.out.println(i);`,
                options: [
                    "65",
                    "A",
                    "Compilation error",
                    "Runtime exception"
                ],
                correct: 0,
                explanation: "char converts to int using its Unicode value (65 for 'A'). This tests character encoding."
            },
            {
                question: "Why does the following code cause a compilation error?",
                code: `double d = 10.5;
int i = d;`,
                options: [
                    "Implicit conversion is not allowed",
                    "double is not a primitive type",
                    "int cannot store decimals",
                    "No error"
                ],
                correct: 0,
                explanation: "double to int requires explicit casting due to data loss. This tests narrowing conversions."
            },
            {
                question: "Which data type is best for storing a monetary value like $123.45?",
                options: [
                    "float",
                    "double",
                    "long",
                    "BigDecimal"
                ],
                correct: 3,
                explanation: "BigDecimal ensures precise decimal arithmetic, unlike float or double. This tests real-world data type selection."
            },
            {
                question: "What is the output of the following code?",
                code: `int i = 1000;
byte b = (byte) i;
System.out.println(b);`,
                options: [
                    "1000",
                    "-24",
                    "Compilation error",
                    "Runtime exception"
                ],
                correct: 1,
                explanation: "Casting 1000 to byte causes overflow (1000 mod 256 = 232, adjusted to -24). This tests overflow behavior."
            },
            {
                question: "Which identifier is considered poor practice in Java for variable and method?",
                options: [
                    "calculateTotal",
                    "CALCULATE_TOTAL",
                    "calc_total",
                    "calcTotal"
                ],
                correct: 2,
                explanation: "calc_total violates standard camelCase conventions for methods and variables in Java. This tests naming practices."
            },
            {
                question: "What happens when you assign a char to a byte without casting?",
                code: `char c = 'A';
byte b = c;`,
                options: [
                    "Compilation error",
                    "b is 65",
                    "Runtime exception",
                    "b is 0"
                ],
                correct: 0,
                explanation: "char to byte requires explicit casting due to data loss. This tests narrowing conversion rules."
            },
            {
                question: "Why can a short be assigned to an int without casting?",
                options: [
                    "int is a supertype of short",
                    "Widening conversion is implicit",
                    "short has the same size as int",
                    "No conversion is needed"
                ],
                correct: 1,
                explanation: "short to int is a widening conversion, allowed implicitly. This tests type hierarchy."
            },
            {
                question: "What is the default value of a boolean instance variable?",
                options: [
                    "true",
                    "false",
                    "null",
                    "0"
                ],
                correct: 1,
                explanation: "boolean instance variables default to false. This tests default initialization."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;
        let userAnswers = [];

        function loadQuestion() {
            const question = questions[currentQuestion];
            const container = document.getElementById('questionContainer');
            
            let codeBlock = '';
            if (question.code) {
                codeBlock = `<div class="code-block">${question.code}</div>`;
            }
            
            container.innerHTML = `
                <div class="question-number">Question ${currentQuestion + 1} of ${questions.length}</div>
                <div class="question-text">${question.question}</div>
                ${codeBlock}
                <div class="options-container">
                    ${question.options.map((option, index) => `
                        <div class="option" onclick="selectOption(${index})">
                            <input type="radio" name="answer" value="${index}" id="option${index}">
                            <span class="option-text">${String.fromCharCode(97 + index)}) ${option}</span>
                        </div>
                    `).join('')}
                </div>
                <div class="buttons-container">
                    <button class="btn btn-primary" onclick="showAnswer()" id="showAnswerBtn">Show Answer</button>
                    <button class="btn btn-success" onclick="nextQuestion()" id="nextBtn" disabled>Next Question</button>
                </div>
                <div class="answer-section" id="answerSection">
                    <h4>✅ Correct Answer: ${String.fromCharCode(97 + question.correct)}) ${question.options[question.correct]}</h4>
                    <div class="explanation"><strong>Explanation:</strong> ${question.explanation}</div>
                </div>
                <div class="navigation">
                    <button class="btn btn-secondary" onclick="previousQuestion()" ${currentQuestion === 0 ? 'disabled' : ''}>Previous</button>
                    <span>Question ${currentQuestion + 1} of ${questions.length}</span>
                    ${currentQuestion === questions.length - 1 ? '<button class="btn btn-success" onclick="finishQuiz()" id="finishBtn" style="display:none;">Finish Quiz</button>' : ''}
                </div>
            `;
            
            answered = false;
            updateProgress();
            
            // Restore previous answer if exists
            if (userAnswers[currentQuestion] !== undefined) {
                selectOption(userAnswers[currentQuestion]);
                showAnswer();
            }
        }

        function selectOption(index) {
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            document.querySelector(`#option${index}`).checked = true;
            document.querySelector(`#option${index}`).parentElement.classList.add('selected');
        }

        function showAnswer() {
            const selectedOption = document.querySelector('input[name="answer"]:checked');
            if (!selectedOption) {
                alert('Please select an answer first!');
                return;
            }
            
            const selectedIndex = parseInt(selectedOption.value);
            const correctIndex = questions[currentQuestion].correct;
            
            // Store user answer
            userAnswers[currentQuestion] = selectedIndex;
            
            if (!answered) {
                if (selectedIndex === correctIndex) {
                    score++;
                    updateScore();
                }
                answered = true;
            }
            
            // Show correct/incorrect styling
            document.querySelectorAll('.option').forEach((opt, index) => {
                if (index === correctIndex) {
                    opt.classList.add('correct');
                } else if (index === selectedIndex && index !== correctIndex) {
                    opt.classList.add('incorrect');
                }
            });
            
            // Show answer section and enable next button
            document.getElementById('answerSection').classList.add('show');
            document.getElementById('showAnswerBtn').disabled = true;
            document.getElementById('nextBtn').disabled = false;
            
            if (currentQuestion === questions.length - 1) {
                document.getElementById('finishBtn').style.display = 'inline-block';
            }
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function updateScore() {
            document.getElementById('currentScore').textContent = score;
            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('percentage').textContent = `(${percentage}%)`;
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function finishQuiz() {
            const percentage = Math.round((score / questions.length) * 100);
            let message = '';
            
            if (percentage >= 90) {
                message = 'Excellent! You have mastered Java Identifiers and Data Types! 🏆';
            } else if (percentage >= 75) {
                message = 'Great job! You have a solid understanding of the topic. 👏';
            } else if (percentage >= 60) {
                message = 'Good work! Consider reviewing the concepts you missed. 📚';
            } else {
                message = 'Keep practicing! Review the explanations and try again. 💪';
            }
            
            document.getElementById('finalScore').textContent = `${score}/${questions.length} (${percentage}%)`;
            document.getElementById('finalMessage').textContent = message;
            document.getElementById('quizComplete').classList.add('show');
            document.getElementById('questionContainer').style.display = 'none';
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = false;
            userAnswers = [];
            updateScore();
            document.getElementById('quizComplete').classList.remove('show');
            document.getElementById('questionContainer').style.display = 'block';
            loadQuestion();
        }

        // Initialize quiz
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('totalQuestions').textContent = questions.length;
            loadQuestion();
        });
    </script>
</body>
</html>
