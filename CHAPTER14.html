<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Exception Handling MCQ Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .header .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .attribution {
            font-style: italic;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .quiz-container {
            padding: 40px;
        }

        .progress-bar {
            background: #f0f0f0;
            height: 8px;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #4CAF50, #45a049);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .score-display {
            text-align: center;
            margin-bottom: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #007bff;
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question-number {
            color: #007bff;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.1em;
            margin-bottom: 20px;
            line-height: 1.6;
            color: #333;
        }

        .code-block {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        .options-container {
            margin-bottom: 20px;
        }

        .option {
            margin-bottom: 12px;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .option:hover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }

        .option.selected {
            border-color: #007bff;
            background-color: #e7f3ff;
        }

        .option.correct {
            border-color: #28a745;
            background-color: #d4edda;
        }

        .option.incorrect {
            border-color: #dc3545;
            background-color: #f8d7da;
        }

        .option input[type="radio"] {
            margin-right: 10px;
            cursor: pointer;
        }

        .option-text {
            flex: 1;
            cursor: pointer;
        }

        .buttons-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #1e7e34;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .answer-section {
            display: none;
            background: #f8f9fa;
            border-left: 4px solid #28a745;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .answer-section.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .answer-section h4 {
            color: #28a745;
            margin-bottom: 10px;
        }

        .explanation {
            color: #555;
            line-height: 1.6;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .quiz-complete {
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border-radius: 15px;
            margin-top: 30px;
            display: none;
        }

        .quiz-complete.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .final-score {
            font-size: 2em;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .quiz-container {
                padding: 20px;
            }
            
            .buttons-container {
                flex-direction: column;
            }
            
            .navigation {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Java MCQ Quiz</h1>
            <div class="subtitle">Exception Handling</div>
            <div class="attribution">Compiled by Mr. Sudip Kumar De</div>
        </div>

        <div class="quiz-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="score-display">
                <strong>Score: <span id="currentScore">0</span> / <span id="totalQuestions">31</span></strong>
                <span id="percentage">(0%)</span>
            </div>

            <div class="question-container" id="questionContainer">
                <!-- Questions will be loaded here -->
            </div>

            <div class="quiz-complete" id="quizComplete">
                <h2>🎉 Quiz Complete!</h2>
                <div class="final-score" id="finalScore"></div>
                <p id="finalMessage"></p>
                <button class="btn btn-primary" onclick="restartQuiz()">Restart Quiz</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What is an exception in Java?",
                options: [
                    "A runtime error or unusual condition",
                    "A compile-time error",
                    "A method parameter",
                    "A class variable"
                ],
                correct: 0,
                explanation: "Exceptions handle runtime issues like division by zero."
            },
            {
                question: "Which keyword is used to handle exceptions?",
                options: [
                    "throw",
                    "try",
                    "catch",
                    "finally"
                ],
                correct: 2,
                explanation: "try and catch together handle exceptions, testing syntax."
            },
            {
                question: "What is the purpose of the finally block?",
                options: [
                    "To throw an exception",
                    "To execute code regardless of exception",
                    "To catch specific exceptions",
                    "To define a method"
                ],
                correct: 1,
                explanation: "finally ensures cleanup code runs, testing block usage."
            },
            {
                question: "What is the output of this code with try-catch?",
                code: `public class Test {
    public static void main(String[] args) {
        try {
            int x = 10 / 0;
        } catch (ArithmeticException e) {
            System.out.println("Exception");
        }
    }
}`,
                options: [
                    "0",
                    "Exception",
                    "Compilation error",
                    "Runtime exception"
                ],
                correct: 1,
                explanation: "The catch block handles the ArithmeticException, testing basic handling."
            },
            {
                question: "Can a try block exist without a catch block?",
                options: [
                    "Yes, with finally",
                    "No",
                    "Only with throw",
                    "Only with throws"
                ],
                correct: 0,
                explanation: "try-finally is valid for resource cleanup, testing structure."
            },
            {
                question: "What happens if an exception is not caught?",
                code: `public class Test {
    public static void main(String[] args) {
        int x = 10 / 0;
    }
}`,
                options: [
                    "Program continues",
                    "Runtime exception terminates program",
                    "Compilation error",
                    "No output"
                ],
                correct: 1,
                explanation: "Uncaught exceptions crash the program, testing default behavior."
            },
            {
                question: "Which keyword is used to declare an exception?",
                options: [
                    "throw",
                    "throws",
                    "catch",
                    "finally"
                ],
                correct: 1,
                explanation: "throws declares exceptions a method might throw, testing syntax."
            },
            {
                question: "What is the output of this code with multiple catch blocks?",
                code: `public class Test {
    public static void main(String[] args) {
        try {
            int x = Integer.parseInt("abc");
        } catch (NumberFormatException e) {
            System.out.println("NumberFormat");
        } catch (Exception e) {
            System.out.println("Exception");
        }
    }
}`,
                options: [
                    "NumberFormat",
                    "Exception",
                    "Compilation error",
                    "Runtime exception"
                ],
                correct: 0,
                explanation: "The specific catch block is executed first, testing hierarchy."
            },
            {
                question: "Can a method throw multiple exceptions?",
                options: [
                    "Yes",
                    "No",
                    "Only one checked exception",
                    "Only with finally"
                ],
                correct: 0,
                explanation: "throws can list multiple exceptions, testing declaration."
            },
            {
                question: "What is the output of this code with a finally block?",
                code: `public class Test {
    public static void main(String[] args) {
        try {
            int x = 10 / 0;
        } catch (ArithmeticException e) {
            System.out.println("Caught");
        } finally {
            System.out.println("Finally");
        }
    }
}`,
                options: [
                    "Caught",
                    "Finally",
                    "Caught Finally",
                    "Compilation error"
                ],
                correct: 2,
                explanation: "Both catch and finally blocks execute, testing block order."
            },
            {
                question: "Can a custom exception be created?",
                options: [
                    "Yes",
                    "No",
                    "Only with throw",
                    "Only with catch"
                ],
                correct: 0,
                explanation: "Custom exceptions extend Exception, testing extensibility."
            },
            {
                question: "What is the output of this code with a custom exception?",
                code: `class MyException extends Exception {}
public class Test {
    public static void main(String[] args) {
        try {
            throw new MyException();
        } catch (MyException e) {
            System.out.println("MyException");
        }
    }
}`,
                options: [
                    "MyException",
                    "null",
                    "Compilation error",
                    "Runtime exception"
                ],
                correct: 0,
                explanation: "The custom exception is caught, testing user-defined handling."
            },
            {
                question: "What is the base class for all exceptions?",
                options: [
                    "Throwable",
                    "Exception",
                    "Error",
                    "RuntimeException"
                ],
                correct: 0,
                explanation: "Throwable is the root class, testing hierarchy."
            },
            {
                question: "What happens if a finally block throws an exception?",
                code: `public class Test {
    public static void main(String[] args) {
        try {
            int x = 10 / 0;
        } finally {
            throw new Exception();
        }
    }
}`,
                options: [
                    "Caught exception",
                    "Finally exception",
                    "Compilation error",
                    "Runtime exception"
                ],
                correct: 3,
                explanation: "The finally exception overrides the original, testing precedence."
            },
            {
                question: "Can a method with throws clause be called without try-catch?",
                options: [
                    "Yes, if unchecked",
                    "No",
                    "Only with finally",
                    "Only with throw"
                ],
                correct: 0,
                explanation: "Unchecked exceptions don't require handling, testing rules."
            },
            {
                question: "What is the output of this code with nested try-catch?",
                code: `public class Test {
    public static void main(String[] args) {
        try {
            try {
                int x = 10 / 0;
            } catch (ArithmeticException e) {
                System.out.println("Inner");
            }
            System.out.println("Outer");
        } catch (Exception e) {
            System.out.println("OuterCatch");
        }
    }
}`,
                options: [
                    "Inner",
                    "Inner Outer",
                    "Inner OuterCatch",
                    "Compilation error"
                ],
                correct: 1,
                explanation: "The inner catch handles the exception, testing nesting."
            },
            {
                question: "Can a catch block rethrow an exception?",
                options: [
                    "Yes",
                    "No",
                    "Only with throws",
                    "Only with finally"
                ],
                correct: 0,
                explanation: "throw e rethrows the exception, testing control flow."
            },
            {
                question: "What is the output of this code with rethrow?",
                code: `public class Test {
    public static void main(String[] args) {
        try {
            int x = 10 / 0;
        } catch (ArithmeticException e) {
            throw e;
        }
    }
}`,
                options: [
                    "Caught",
                    "Runtime exception",
                    "Compilation error",
                    "No output"
                ],
                correct: 1,
                explanation: "Rethrowing propagates the exception, testing rethrow behavior."
            },
            {
                question: "Can a checked exception be ignored?",
                options: [
                    "Yes",
                    "No",
                    "Only with unchecked",
                    "Only with finally"
                ],
                correct: 1,
                explanation: "Checked exceptions require handling or declaration, testing enforcement."
            },
            {
                question: "What is the output of this code with multiple exceptions?",
                code: `public class Test {
    public static void main(String[] args) {
        try {
            int x = Integer.parseInt(null);
        } catch (NumberFormatException e) {
            System.out.println("NumberFormat");
        } catch (NullPointerException e) {
            System.out.println("NullPointer");
        }
    }
}`,
                options: [
                    "NumberFormat",
                    "NullPointer",
                    "Compilation error",
                    "Runtime exception"
                ],
                correct: 1,
                explanation: "parseInt(null) throws NullPointerException, testing specific handling."
            },
            {
                question: "Can a finally block be omitted?",
                options: [
                    "Yes",
                    "No",
                    "Only with try",
                    "Only with catch"
                ],
                correct: 0,
                explanation: "try-catch without finally is valid, testing flexibility."
            },
            {
                question: "What happens if an exception occurs in a catch block?",
                code: `public class Test {
    public static void main(String[] args) {
        try {
            int x = 10 / 0;
        } catch (ArithmeticException e) {
            int y = 5 / 0;
        }
    }
}`,
                options: [
                    "Caught",
                    "Runtime exception",
                    "Compilation error",
                    "No output"
                ],
                correct: 1,
                explanation: "The catch block's exception propagates, testing nested handling."
            },
            {
                question: "Can a method throw a checked exception without throws?",
                options: [
                    "Yes",
                    "No",
                    "Only with try-catch",
                    "Only with finally"
                ],
                correct: 1,
                explanation: "Checked exceptions require throws or handling, testing rules."
            },
            {
                question: "What is the output of this code with a try-finally?",
                code: `public class Test {
    public static void main(String[] args) {
        try {
            System.out.println("Try");
            return;
        } finally {
            System.out.println("Finally");
        }
    }
}`,
                options: [
                    "Try",
                    "Try Finally",
                    "Finally",
                    "Compilation error"
                ],
                correct: 1,
                explanation: "finally executes after return, testing block order."
            },
            {
                question: "Can an exception be thrown without a throw statement?",
                options: [
                    "Yes",
                    "No",
                    "Only with catch",
                    "Only with throws"
                ],
                correct: 0,
                explanation: "JVM can throw exceptions (e.g., NullPointerException), testing implicit throws."
            },
            {
                question: "What is the output of this code with a custom exception and throws?",
                code: `class MyException extends Exception {}
public class Test {
    public static void method() throws MyException {
        throw new MyException();
    }
    public static void main(String[] args) {
        try {
            method();
        } catch (MyException e) {
            System.out.println("Caught");
        }
    }
}`,
                options: [
                    "Caught",
                    "null",
                    "Compilation error",
                    "Runtime exception"
                ],
                correct: 0,
                explanation: "The method declares and throws, catch handles it, testing custom usage."
            },
            {
                question: "Can a catch block handle multiple exception types?",
                options: [
                    "Yes",
                    "No",
                    "Only with finally",
                    "Only with throw"
                ],
                correct: 0,
                explanation: "Multi-catch uses |, testing modern syntax."
            },
            {
                question: "What is the output of this code with multi-catch?",
                code: `public class Test {
    public static void main(String[] args) {
        try {
            int x = Integer.parseInt(null);
        } catch (NumberFormatException | NullPointerException e) {
            System.out.println("Exception");
        }
    }
}`,
                options: [
                    "Exception",
                    "null",
                    "Compilation error",
                    "Runtime exception"
                ],
                correct: 0,
                explanation: "Multi-catch handles either exception, testing Java 7+ feature."
            },
            {
                question: "Can a throw statement throw null?",
                options: [
                    "Yes",
                    "No",
                    "Only with catch",
                    "Only with throws"
                ],
                correct: 1,
                explanation: "throw requires an exception object, testing syntax."
            },
            {
                question: "What happens if a method overrides and throws a new checked exception?",
                code: `class Parent {
    void method() {}
}
class Child extends Parent {
    void method() throws IOException {}
}`,
                options: [
                    "Compiles successfully",
                    "Compilation error",
                    "Runtime exception",
                    "No output"
                ],
                correct: 1,
                explanation: "Overriding cannot throw new checked exceptions, testing rules."
            },
            {
                question: "What is the output of this code with exception propagation?",
                code: `public class Test {
    public static void method() {
        try {
            int x = 10 / 0;
        } catch (Exception e) {
            System.out.println("Inner");
            throw e;
        }
    }
    public static void main(String[] args) {
        try {
            method();
        } catch (Exception e) {
            System.out.println("Outer");
        }
    }
}`,
                options: [
                    "Inner",
                    "Outer",
                    "Inner Outer",
                    "Compilation error"
                ],
                correct: 2,
                explanation: "The exception propagates, both catches execute, testing propagation."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;
        let userAnswers = [];

        function loadQuestion() {
            const question = questions[currentQuestion];
            const container = document.getElementById('questionContainer');
            
            let codeBlock = '';
            if (question.code) {
                codeBlock = `<div class="code-block">${question.code}</div>`;
            }
            
            container.innerHTML = `
                <div class="question-number">Question ${currentQuestion + 1} of ${questions.length}</div>
                <div class="question-text">${question.question}</div>
                ${codeBlock}
                <div class="options-container">
                    ${question.options.map((option, index) => `
                        <div class="option" onclick="selectOption(${index})">
                            <input type="radio" name="answer" value="${index}" id="option${index}">
                            <span class="option-text">${String.fromCharCode(97 + index)}) ${option}</span>
                        </div>
                    `).join('')}
                </div>
                <div class="buttons-container">
                    <button class="btn btn-primary" onclick="showAnswer()" id="showAnswerBtn">Show Answer</button>
                    <button class="btn btn-success" onclick="nextQuestion()" id="nextBtn" disabled>Next Question</button>
                </div>
                <div class="answer-section" id="answerSection">
                    <h4>✅ Correct Answer: ${String.fromCharCode(97 + question.correct)}) ${question.options[question.correct]}</h4>
                    <div class="explanation"><strong>Explanation:</strong> ${question.explanation}</div>
                </div>
                <div class="navigation">
                    <button class="btn btn-secondary" onclick="previousQuestion()" ${currentQuestion === 0 ? 'disabled' : ''}>Previous</button>
                    <span>Question ${currentQuestion + 1} of ${questions.length}</span>
                    ${currentQuestion === questions.length - 1 ? '<button class="btn btn-success" onclick="finishQuiz()" id="finishBtn" style="display:none;">Finish Quiz</button>' : ''}
                </div>
            `;
            
            answered = false;
            updateProgress();
            
            // Restore previous answer if exists
            if (userAnswers[currentQuestion] !== undefined) {
                selectOption(userAnswers[currentQuestion]);
                showAnswer();
            }
        }

        function selectOption(index) {
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            document.querySelector(`#option${index}`).checked = true;
            document.querySelector(`#option${index}`).parentElement.classList.add('selected');
        }

        function showAnswer() {
            const selectedOption = document.querySelector('input[name="answer"]:checked');
            if (!selectedOption) {
                alert('Please select an answer first!');
                return;
            }
            
            const selectedIndex = parseInt(selectedOption.value);
            const correctIndex = questions[currentQuestion].correct;
            
            // Store user answer
            userAnswers[currentQuestion] = selectedIndex;
            
            if (!answered) {
                if (selectedIndex === correctIndex) {
                    score++;
                    updateScore();
                }
                answered = true;
            }
            
            // Show correct/incorrect styling
            document.querySelectorAll('.option').forEach((opt, index) => {
                if (index === correctIndex) {
                    opt.classList.add('correct');
                } else if (index === selectedIndex && index !== correctIndex) {
                    opt.classList.add('incorrect');
                }
            });
            
            // Show answer section and enable next button
            document.getElementById('answerSection').classList.add('show');
            document.getElementById('showAnswerBtn').disabled = true;
            document.getElementById('nextBtn').disabled = false;
            
            if (currentQuestion === questions.length - 1) {
                document.getElementById('finishBtn').style.display = 'inline-block';
            }
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function updateScore() {
            document.getElementById('currentScore').textContent = score;
            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('percentage').textContent = `(${percentage}%)`;
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function finishQuiz() {
            const percentage = Math.round((score / questions.length) * 100);
            let message = '';
            
            if (percentage >= 90) {
                message = 'Excellent! You have mastered Java Exception Handling! 🏆';
            } else if (percentage >= 75) {
                message = 'Great job! You have a solid understanding of the topic. 👏';
            } else if (percentage >= 60) {
                message = 'Good work! Consider reviewing the concepts you missed. 📚';
            } else {
                message = 'Keep practicing! Review the explanations and try again. 💪';
            }
            
            document.getElementById('finalScore').textContent = `${score}/${questions.length} (${percentage}%)`;
            document.getElementById('finalMessage').textContent = message;
            document.getElementById('quizComplete').classList.add('show');
            document.getElementById('questionContainer').style.display = 'none';
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = false;
            userAnswers = [];
            updateScore();
            document.getElementById('quizComplete').classList.remove('show');
            document.getElementById('questionContainer').style.display = 'block';
            loadQuestion();
        }

        // Initialize quiz
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('totalQuestions').textContent = questions.length;
            loadQuestion();
        });
    </script>
</body>
</html>
