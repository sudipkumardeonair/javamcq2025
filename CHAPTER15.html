<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java String & StringBuffer MCQ Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .header .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .attribution {
            font-style: italic;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .quiz-container {
            padding: 40px;
        }

        .progress-bar {
            background: #f0f0f0;
            height: 8px;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #4CAF50, #45a049);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .score-display {
            text-align: center;
            margin-bottom: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #007bff;
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question-number {
            color: #007bff;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.1em;
            margin-bottom: 20px;
            line-height: 1.6;
            color: #333;
        }

        .code-block {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        .options-container {
            margin-bottom: 20px;
        }

        .option {
            margin-bottom: 12px;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .option:hover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }

        .option.selected {
            border-color: #007bff;
            background-color: #e7f3ff;
        }

        .option.correct {
            border-color: #28a745;
            background-color: #d4edda;
        }

        .option.incorrect {
            border-color: #dc3545;
            background-color: #f8d7da;
        }

        .option input[type="radio"] {
            margin-right: 10px;
            cursor: pointer;
        }

        .option-text {
            flex: 1;
            cursor: pointer;
        }

        .buttons-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #1e7e34;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .answer-section {
            display: none;
            background: #f8f9fa;
            border-left: 4px solid #28a745;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .answer-section.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .answer-section h4 {
            color: #28a745;
            margin-bottom: 10px;
        }

        .explanation {
            color: #555;
            line-height: 1.6;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .quiz-complete {
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border-radius: 15px;
            margin-top: 30px;
            display: none;
        }

        .quiz-complete.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .final-score {
            font-size: 2em;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .quiz-container {
                padding: 20px;
            }
            
            .buttons-container {
                flex-direction: column;
            }
            
            .navigation {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Java MCQ Quiz</h1>
            <div class="subtitle">String and StringBuffer</div>
            <div class="attribution">Compiled by Mr. Sudip Kumar De</div>
        </div>

        <div class="quiz-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="score-display">
                <strong>Score: <span id="currentScore">0</span> / <span id="totalQuestions">31</span></strong>
                <span id="percentage">(0%)</span>
            </div>

            <div class="question-container" id="questionContainer">
                <!-- Questions will be loaded here -->
            </div>

            <div class="quiz-complete" id="quizComplete">
                <h2>ðŸŽ‰ Quiz Complete!</h2>
                <div class="final-score" id="finalScore"></div>
                <p id="finalMessage"></p>
                <button class="btn btn-primary" onclick="restartQuiz()">Restart Quiz</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What is a String in Java?",
                options: [
                    "A mutable sequence of characters",
                    "An immutable sequence of characters",
                    "A primitive type",
                    "A method"
                ],
                correct: 1,
                explanation: "String objects are immutable, creating new instances on modification."
            },
            {
                question: "What is the output of this code with String concatenation?",
                code: `public class Test {
    public static void main(String[] args) {
        String s1 = "Hello";
        String s2 = s1 + " World";
        System.out.println(s2);
    }
}`,
                options: [
                    "Hello",
                    "Hello World",
                    "Compilation error",
                    "Runtime exception"
                ],
                correct: 1,
                explanation: "Concatenation creates a new String, testing immutability."
            },
            {
                question: "Can a String be changed after creation?",
                options: [
                    "Yes",
                    "No",
                    "Only with methods",
                    "Only with StringBuffer"
                ],
                correct: 1,
                explanation: "Immutability prevents direct modification, testing core property."
            },
            {
                question: "What is the purpose of the length() method in String?",
                options: [
                    "To reverse the string",
                    "To return the number of characters",
                    "To concatenate strings",
                    "To convert to uppercase"
                ],
                correct: 1,
                explanation: "length() provides string size, testing method usage."
            },
            {
                question: "What is the output of this code with String comparison?",
                code: `public class Test {
    public static void main(String[] args) {
        String s1 = "Test";
        String s2 = "Test";
        System.out.println(s1 == s2);
    }
}`,
                options: [
                    "true",
                    "false",
                    "Compilation error",
                    "Runtime exception"
                ],
                correct: 0,
                explanation: "String literals are interned, testing reference equality."
            },
            {
                question: "What is StringBuffer in Java?",
                options: [
                    "An immutable sequence of characters",
                    "A thread-safe mutable sequence of characters",
                    "A primitive type",
                    "A method"
                ],
                correct: 1,
                explanation: "StringBuffer allows modifications with synchronization, testing mutability."
            },
            {
                question: "What is the output of this code with StringBuffer?",
                code: `public class Test {
    public static void main(String[] args) {
        StringBuffer sb = new StringBuffer("Hello");
        sb.append(" World");
        System.out.println(sb);
    }
}`,
                options: [
                    "Hello",
                    "Hello World",
                    "Compilation error",
                    "Runtime exception"
                ],
                correct: 1,
                explanation: "append() modifies the same object, testing mutability."
            },
            {
                question: "Can StringBuffer be used in a multi-threaded environment?",
                options: [
                    "Yes",
                    "No",
                    "Only with String",
                    "Only with synchronization"
                ],
                correct: 0,
                explanation: "StringBuffer is thread-safe, testing synchronization."
            },
            {
                question: "What is the time complexity of StringBuffer.append()?",
                options: [
                    "O(1)",
                    "O(n)",
                    "O(log n)",
                    "O(nÂ²)"
                ],
                correct: 0,
                explanation: "append() is amortized O(1) with dynamic resizing, testing performance."
            },
            {
                question: "What is the output of this code with String immutability?",
                code: `public class Test {
    public static void main(String[] args) {
        String s1 = "Hello";
        String s2 = s1.concat(" World");
        System.out.println(s1);
    }
}`,
                options: [
                    "Hello",
                    "Hello World",
                    "Compilation error",
                    "Runtime exception"
                ],
                correct: 0,
                explanation: "concat() creates a new string, leaving s1 unchanged, testing immutability."
            },
            {
                question: "Can StringBuffer capacity be set manually?",
                options: [
                    "Yes",
                    "No",
                    "Only with String",
                    "Only with append"
                ],
                correct: 0,
                explanation: "StringBuffer(int capacity) sets initial size, testing constructor."
            },
            {
                question: "What is the output of this code with StringBuffer capacity?",
                code: `public class Test {
    public static void main(String[] args) {
        StringBuffer sb = new StringBuffer(5);
        sb.append("Hello");
        System.out.println(sb.capacity());
    }
}`,
                options: [
                    "5",
                    "10",
                    "15",
                    "20"
                ],
                correct: 1,
                explanation: "Capacity doubles when exceeded, testing dynamic resizing."
            },
            {
                question: "What is the difference between String and StringBuffer in memory usage?",
                options: [
                    "String uses more memory",
                    "StringBuffer uses more memory due to mutability",
                    "Both use equal memory",
                    "StringBuffer is immutable"
                ],
                correct: 1,
                explanation: "StringBuffer maintains a char array with extra space, testing memory."
            },
            {
                question: "What is the output of this code with String substring?",
                code: `public class Test {
    public static void main(String[] args) {
        String s = "Hello World";
        String sub = s.substring(0, 5);
        System.out.println(sub);
    }
}`,
                options: [
                    "Hello",
                    "World",
                    "Hello World",
                    "Compilation error"
                ],
                correct: 0,
                explanation: "substring() creates a new string, testing method."
            },
            {
                question: "Can StringBuffer be converted to String?",
                options: [
                    "Yes",
                    "No",
                    "Only with append",
                    "Only with capacity"
                ],
                correct: 0,
                explanation: "toString() converts StringBuffer to String, testing conversion."
            },
            {
                question: "What is the output of this code with StringBuffer toString?",
                code: `public class Test {
    public static void main(String[] args) {
        StringBuffer sb = new StringBuffer("Test");
        String s = sb.toString();
        System.out.println(s);
    }
}`,
                options: [
                    "Test",
                    "null",
                    "Compilation error",
                    "Runtime exception"
                ],
                correct: 0,
                explanation: "toString() returns the string representation, testing conversion."
            },
            {
                question: "What is the effect of String.intern()?",
                options: [
                    "Creates a new string",
                    "Adds string to string pool",
                    "Reverses the string",
                    "Converts to StringBuffer"
                ],
                correct: 1,
                explanation: "intern() optimizes string storage, testing memory management."
            },
            {
                question: "What is the output of this code with String.intern()?",
                code: `public class Test {
    public static void main(String[] args) {
        String s1 = new String("Test").intern();
        String s2 = "Test";
        System.out.println(s1 == s2);
    }
}`,
                options: [
                    "true",
                    "false",
                    "Compilation error",
                    "Runtime exception"
                ],
                correct: 0,
                explanation: "intern() places s1 in the pool, matching s2, testing interning."
            },
            {
                question: "Can StringBuffer be synchronized manually?",
                options: [
                    "Yes",
                    "No",
                    "Only with String",
                    "Only with append"
                ],
                correct: 1,
                explanation: "StringBuffer is inherently synchronized, testing thread safety."
            },
            {
                question: "What is the output of this code with StringBuffer thread safety?",
                code: `public class Test {
    public static void main(String[] args) {
        StringBuffer sb = new StringBuffer();
        sb.append("Hello");
        sb.append(" World");
        System.out.println(sb);
    }
}`,
                options: [
                    "Hello",
                    "Hello World",
                    "Compilation error",
                    "Runtime exception"
                ],
                correct: 1,
                explanation: "Sequential appends are thread-safe, testing usage."
            },
            {
                question: "What is the time complexity of String concatenation with +?",
                options: [
                    "O(1)",
                    "O(n)",
                    "O(nÂ²)",
                    "O(log n)"
                ],
                correct: 2,
                explanation: "Multiple concatenations create new strings, testing performance."
            },
            {
                question: "Can StringBuffer reverse a string?",
                options: [
                    "Yes",
                    "No",
                    "Only with String",
                    "Only with append"
                ],
                correct: 0,
                explanation: "reverse() method reverses the sequence, testing method."
            },
            {
                question: "What is the output of this code with StringBuffer.reverse()?",
                code: `public class Test {
    public static void main(String[] args) {
        StringBuffer sb = new StringBuffer("Hello");
        sb.reverse();
        System.out.println(sb);
    }
}`,
                options: [
                    "Hello",
                    "olleH",
                    "Compilation error",
                    "Runtime exception"
                ],
                correct: 1,
                explanation: "reverse() modifies the object, testing mutability."
            },
            {
                question: "What is the difference between StringBuilder and StringBuffer?",
                options: [
                    "StringBuilder is thread-safe",
                    "StringBuffer is not thread-safe",
                    "StringBuilder is faster but unsynchronized",
                    "Both are immutable"
                ],
                correct: 2,
                explanation: "StringBuilder lacks synchronization, testing performance vs. safety."
            },
            {
                question: "What is the output of this code with String equality?",
                code: `public class Test {
    public static void main(String[] args) {
        String s1 = new String("Test");
        String s2 = new String("Test");
        System.out.println(s1.equals(s2));
    }
}`,
                options: [
                    "true",
                    "false",
                    "Compilation error",
                    "Runtime exception"
                ],
                correct: 0,
                explanation: "equals() compares content, not references, testing method."
            },
            {
                question: "Can StringBuffer be initialized with a capacity of 0?",
                options: [
                    "Yes",
                    "No",
                    "Only with String",
                    "Only with append"
                ],
                correct: 0,
                explanation: "StringBuffer(0) is valid, testing constructor."
            },
            {
                question: "What is the output of this code with StringBuffer insert?",
                code: `public class Test {
    public static void main(String[] args) {
        StringBuffer sb = new StringBuffer("Hello");
        sb.insert(5, " World");
        System.out.println(sb);
    }
}`,
                options: [
                    "Hello",
                    "Hello World",
                    "Compilation error",
                    "Runtime exception"
                ],
                correct: 1,
                explanation: "insert() adds text at the specified index, testing method."
            },
            {
                question: "What is the effect of String.trim()?",
                options: [
                    "Removes all characters",
                    "Removes leading and trailing whitespace",
                    "Reverses the string",
                    "Converts to uppercase"
                ],
                correct: 1,
                explanation: "trim() cleans whitespace, testing method."
            },
            {
                question: "What is the output of this code with String.trim()?",
                code: `public class Test {
    public static void main(String[] args) {
        String s = "   Hello   ";
        System.out.println(s.trim());
    }
}`,
                options: [
                    "   Hello   ",
                    "Hello",
                    "   Hello",
                    "Compilation error"
                ],
                correct: 1,
                explanation: "trim() removes whitespace, testing method."
            },
            {
                question: "Can StringBuffer delete characters?",
                options: [
                    "Yes",
                    "No",
                    "Only with String",
                    "Only with append"
                ],
                correct: 0,
                explanation: "delete() removes characters, testing method."
            },
            {
                question: "What is the output of this code with StringBuffer.delete()?",
                code: `public class Test {
    public static void main(String[] args) {
        StringBuffer sb = new StringBuffer("Hello");
        sb.delete(1, 3);
        System.out.println(sb);
    }
}`,
                options: [
                    "Hello",
                    "Hlo",
                    "ello",
                    "Compilation error"
                ],
                correct: 1,
                explanation: "delete(1, 3) removes characters from index 1 to 2, testing method."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;
        let userAnswers = [];

        function loadQuestion() {
            const question = questions[currentQuestion];
            const container = document.getElementById('questionContainer');
            
            let codeBlock = '';
            if (question.code) {
                codeBlock = `<div class="code-block">${question.code}</div>`;
            }
            
            container.innerHTML = `
                <div class="question-number">Question ${currentQuestion + 1} of ${questions.length}</div>
                <div class="question-text">${question.question}</div>
                ${codeBlock}
                <div class="options-container">
                    ${question.options.map((option, index) => `
                        <div class="option" onclick="selectOption(${index})">
                            <input type="radio" name="answer" value="${index}" id="option${index}">
                            <span class="option-text">${String.fromCharCode(97 + index)}) ${option}</span>
                        </div>
                    `).join('')}
                </div>
                <div class="buttons-container">
                    <button class="btn btn-primary" onclick="showAnswer()" id="showAnswerBtn">Show Answer</button>
                    <button class="btn btn-success" onclick="nextQuestion()" id="nextBtn" disabled>Next Question</button>
                </div>
                <div class="answer-section" id="answerSection">
                    <h4>âœ… Correct Answer: ${String.fromCharCode(97 + question.correct)}) ${question.options[question.correct]}</h4>
                    <div class="explanation"><strong>Explanation:</strong> ${question.explanation}</div>
                </div>
                <div class="navigation">
                    <button class="btn btn-secondary" onclick="previousQuestion()" ${currentQuestion === 0 ? 'disabled' : ''}>Previous</button>
                    <span>Question ${currentQuestion + 1} of ${questions.length}</span>
                    ${currentQuestion === questions.length - 1 ? '<button class="btn btn-success" onclick="finishQuiz()" id="finishBtn" style="display:none;">Finish Quiz</button>' : ''}
                </div>
            `;
            
            answered = false;
            updateProgress();
            
            // Restore previous answer if exists
            if (userAnswers[currentQuestion] !== undefined) {
                selectOption(userAnswers[currentQuestion]);
                showAnswer();
            }
        }

        function selectOption(index) {
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            document.querySelector(`#option${index}`).checked = true;
            document.querySelector(`#option${index}`).parentElement.classList.add('selected');
        }

        function showAnswer() {
            const selectedOption = document.querySelector('input[name="answer"]:checked');
            if (!selectedOption) {
                alert('Please select an answer first!');
                return;
            }
            
            const selectedIndex = parseInt(selectedOption.value);
            const correctIndex = questions[currentQuestion].correct;
            
            // Store user answer
            userAnswers[currentQuestion] = selectedIndex;
            
            if (!answered) {
                if (selectedIndex === correctIndex) {
                    score++;
                    updateScore();
                }
                answered = true;
            }
            
            // Show correct/incorrect styling
            document.querySelectorAll('.option').forEach((opt, index) => {
                if (index === correctIndex) {
                    opt.classList.add('correct');
                } else if (index === selectedIndex && index !== correctIndex) {
                    opt.classList.add('incorrect');
                }
            });
            
            // Show answer section and enable next button
            document.getElementById('answerSection').classList.add('show');
            document.getElementById('showAnswerBtn').disabled = true;
            document.getElementById('nextBtn').disabled = false;
            
            if (currentQuestion === questions.length - 1) {
                document.getElementById('finishBtn').style.display = 'inline-block';
            }
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function updateScore() {
            document.getElementById('currentScore').textContent = score;
            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('percentage').textContent = `(${percentage}%)`;
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function finishQuiz() {
            const percentage = Math.round((score / questions.length) * 100);
            let message = '';
            
            if (percentage >= 90) {
                message = 'Excellent! You have mastered Java String and StringBuffer! ðŸ†';
            } else if (percentage >= 75) {
                message = 'Great job! You have a solid understanding of the topic. ðŸ‘';
            } else if (percentage >= 60) {
                message = 'Good work! Consider reviewing the concepts you missed. ðŸ“š';
            } else {
                message = 'Keep practicing! Review the explanations and try again. ðŸ’ª';
            }
            
            document.getElementById('finalScore').textContent = `${score}/${questions.length} (${percentage}%)`;
            document.getElementById('finalMessage').textContent = message;
            document.getElementById('quizComplete').classList.add('show');
            document.getElementById('questionContainer').style.display = 'none';
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = false;
            userAnswers = [];
            updateScore();
            document.getElementById('quizComplete').classList.remove('show');
            document.getElementById('questionContainer').style.display = 'block';
            loadQuestion();
        }

        // Initialize quiz
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('totalQuestions').textContent = questions.length;
            loadQuestion();
        });
    </script>
</body>
</html>
