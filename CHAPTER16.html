<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .header .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
            margin-bottom: 15px;
        }

            font-style: italic;
            font-size: 0.9em;

        .quiz-container {
            padding: 40px;
        }

        .progress-bar {
            background: #f0f0f0;
            height: 8px;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #4CAF50, #45a049);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .score-display {
            text-align: center;
            margin-bottom: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #007bff;
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question-number {
            color: #007bff;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.1em;
            margin-bottom: 20px;
            line-height: 1.6;
            color: #333;
        }

            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        .options-container {
            margin-bottom: 20px;
        }

        .option {
            margin-bottom: 12px;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .option:hover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }

        .option.selected {
            border-color: #007bff;
            background-color: #e7f3ff;
        }

        .option.correct {
            border-color: #28a745;
            background-color: #d4edda;
        }

        .option.incorrect {
            border-color: #dc3545;
            background-color: #f8d7da;
        }

        .option input[type="radio"] {
            margin-right: 10px;
            cursor: pointer;
        }

        .option-text {
            flex: 1;
            cursor: pointer;
        }

        .buttons-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #1e7e34;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .answer-section {
            display: none;
            background: #f8f9fa;
            border-left: 4px solid #28a745;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .answer-section.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .answer-section h4 {
            color: #28a745;
            margin-bottom: 10px;
        }

        .explanation {
            color: #555;
            line-height: 1.6;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .quiz-complete {
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border-radius: 15px;
            margin-top: 30px;
            display: none;
        }

        .quiz-complete.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .final-score {
            font-size: 2em;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .quiz-container {
                padding: 20px;
            }
            
            .buttons-container {
                flex-direction: column;
            }
            
            .navigation {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>

    <div class="container">
        <div class="header">
            <h1>Java MCQ Quiz</h1>

            <div class="quiz-complete" id="quizComplete">

    <script>
        const questions = [
            {
                question: "What is a thread in Java?",
                options: [
                    "A method",
                    "A lightweight process for concurrent execution",
                    "A variable",
                    "A class"
                ],
                correct: 1,
                explanation: "Threads enable multitasking within a single process, allowing concurrent execution of multiple parts of a program."
            },
            {
                question: "How can a thread be created in Java?",
                options: [
                    "Extending Thread class",
                    "Implementing Runnable interface",
                    "Both a and b",
                    "Neither a nor b"
                ],
                correct: 2,
                explanation: "Both approaches are valid for creating threads - extending Thread class or implementing Runnable interface."
            },
            {
                question: "What is the output of this code with thread creation?",
                code: `public class Test extends Thread {
    public void run() {
        System.out.println("Thread");
    }
    public static void main(String[] args) {
        Test t = new Test();
        t.start();
    }
}`,
                options: [
                    "Thread",
                    "null",
                    "Compilation error",
                    "Runtime exception"
                ],
                correct: 0,
                explanation: "start() invokes run(), which prints 'Thread'. This tests basic threading concepts."
            },
            {
                question: "What is the state of a thread after start() is called?",
                options: [
                    "New",
                    "Runnable",
                    "Terminated",
                    "Blocked"
                ],
                correct: 1,
                explanation: "start() moves the thread from NEW to RUNNABLE state, making it eligible for CPU scheduling."
            },
            {
                question: "Can a thread be started more than once?",
                options: [
                    "Yes",
                    "No",
                    "Only with Runnable",
                    "Only with synchronization"
                ],
                correct: 1,
                explanation: "Starting a thread twice throws IllegalThreadStateException. Each thread can only be started once."
            },
            {
                question: "What is the purpose of the join() method?",
                options: [
                    "To start a thread",
                    "To wait for a thread to die",
                    "To interrupt a thread",
                    "To create a thread"
                ],
                correct: 1,
                explanation: "join() blocks the calling thread until the target thread completes its execution, ensuring synchronization."
            },
            {
                question: "What is the output of this code with join()?",
                code: `public class Test extends Thread {
    public void run() {
        System.out.println("Thread");
    }
    public static void main(String[] args) throws InterruptedException {
        Test t = new Test();
        t.start();
        t.join();
        System.out.println("Main");
    }
}`,
                options: [
                    "Thread Main",
                    "Main Thread",
                    "Compilation error",
                    "Runtime exception"
                ],
                correct: 0,
                explanation: "join() ensures the thread completes before main continues, guaranteeing 'Thread' prints before 'Main'."
            },
            {
                question: "What is the purpose of the synchronized keyword?",
                options: [
                    "To create a thread",
                    "To prevent concurrent access to critical sections",
                    "To start a thread",
                    "To terminate a thread"
                ],
                correct: 1,
                explanation: "synchronized ensures thread safety by allowing only one thread to access critical sections at a time."
            },
            {
                question: "What is the output of this code with synchronization?",
                code: `public class Test {
    public static void main(String[] args) {
        final StringBuffer sb = new StringBuffer();
        Thread t1 = new Thread(() -> sb.append("Hello"));
        Thread t2 = new Thread(() -> sb.append(" World"));
        t1.start();
        t2.start();
        try { Thread.sleep(100); } catch (Exception e) {}
        System.out.println(sb);
    }
}`,
                options: [
                    "Hello",
                    "World",
                    "Hello World",
                    "Unpredictable"
                ],
                correct: 3,
                explanation: "Without synchronization, the order of execution is non-deterministic, making the output unpredictable."
            },
            {
                question: "Can a thread be interrupted?",
                options: [
                    "Yes",
                    "No",
                    "Only with join()",
                    "Only with start()"
                ],
                correct: 0,
                explanation: "interrupt() can signal a thread to stop its current activity, providing a cooperative interruption mechanism."
            },
            {
                question: "What is the output of this code with interrupt()?",
                code: `public class Test extends Thread {
    public void run() {
        try {
            Thread.sleep(1000);
        } catch (InterruptedException e) {
            System.out.println("Interrupted");
        }
    }
    public static void main(String[] args) throws InterruptedException {
        Test t = new Test();
        t.start();
        t.interrupt();
    }
}`,
                options: [
                    "Interrupted",
                    "null",
                    "Compilation error",
                    "Runtime exception"
                ],
                correct: 0,
                explanation: "interrupt() breaks the sleep, causing InterruptedException which prints 'Interrupted'."
            },
            {
                question: "What is the default priority of a thread?",
                options: [
                    "1",
                    "5",
                    "10",
                    "0"
                ],
                correct: 1,
                explanation: "Default priority is 5 (NORM_PRIORITY), with MIN_PRIORITY=1 and MAX_PRIORITY=10."
            },
            {
                question: "Can thread priority affect execution order?",
                options: [
                    "Yes",
                    "No",
                    "Only with synchronization",
                    "Only with join()"
                ],
                correct: 0,
                explanation: "Higher priority threads may be scheduled more often, though it's not guaranteed and depends on the JVM and OS."
            },
            {
                question: "What is the output of this code with thread priority?",
                code: `public class Test extends Thread {
    public void run() {
        System.out.println("Thread: " + getPriority());
    }
    public static void main(String[] args) {
        Test t = new Test();
        t.setPriority(7);
        t.start();
    }
}`,
                options: [
                    "Thread: 5",
                    "Thread: 7",
                    "Compilation error",
                    "Runtime exception"
                ],
                correct: 1,
                explanation: "setPriority() changes the thread's priority to 7, which is then retrieved by getPriority()."
            },
            {
                question: "What is the purpose of the yield() method?",
                options: [
                    "To terminate a thread",
                    "To pause and allow other threads to run",
                    "To start a thread",
                    "To synchronize threads"
                ],
                correct: 1,
                explanation: "yield() gives up CPU time, allowing other threads of the same priority to execute."
            },
            {
                question: "What is the output of this code with yield()?",
                code: `public class Test extends Thread {
    public void run() {
        Thread.yield();
        System.out.println("Thread");
    }
    public static void main(String[] args) {
        Test t = new Test();
        t.start();
    }
}`,
                options: [
                    "Thread",
                    "null",
                    "Compilation error",
                    "Runtime exception"
                ],
                correct: 0,
                explanation: "yield() may delay execution but doesn't block permanently. The thread eventually prints 'Thread'."
            },
            {
                question: "Can a thread be in a blocked state?",
                options: [
                    "Yes",
                    "No",
                    "Only with start()",
                    "Only with join()"
                ],
                correct: 0,
                explanation: "Blocked state occurs when a thread is waiting for I/O operations or trying to acquire locks."
            },
            {
                question: "What is the output of this code with synchronization block?",
                code: `public class Test {
    public static void main(String[] args) {
        String lock = new String();
        synchronized (lock) {
            System.out.println("Locked");
        }
    }
}`,
                options: [
                    "Locked",
                    "null",
                    "Compilation error",
                    "Runtime exception"
                ],
                correct: 0,
                explanation: "The synchronized block executes successfully, acquiring the lock and printing 'Locked'."
            },
            {
                question: "Can wait() be called outside a synchronized block?",
                options: [
                    "Yes",
                    "No",
                    "Only with notify()",
                    "Only with join()"
                ],
                correct: 1,
                explanation: "wait() must be called within a synchronized context, otherwise it throws IllegalMonitorStateException."
            },
            {
                question: "What is the output of this code with wait() and notify()?",
                code: `public class Test {
    public static void main(String[] args) throws InterruptedException {
        final Object lock = new Object();
        Thread t1 = new Thread(() -> {
            synchronized (lock) {
                try {
                    lock.wait();
                } catch (InterruptedException e) {}
                System.out.println("Notified");
            }
        });
        Thread t2 = new Thread(() -> {
            synchronized (lock) {
                lock.notify();
                System.out.println("Notifier");
            }
        });
        t1.start();
        Thread.sleep(100);
        t2.start();
    }
}`,
                options: [
                    "Notifier Notified",
                    "Notified",
                    "Compilation error",
                    "Runtime exception"
                ],
                correct: 0,
                explanation: "notify() wakes the waiting thread. Both threads print their messages."
            },
            {
                question: "Can a thread be daemon?",
                options: [
                    "Yes",
                    "No",
                    "Only with start()",
                    "Only with join()"
                ],
                correct: 0,
                explanation: "setDaemon(true) marks a thread as daemon, which terminates when all non-daemon threads finish."
            },
            {
                question: "What is the output of this code with daemon thread?",
                code: `public class Test extends Thread {
    public void run() {
        System.out.println("Daemon");
    }
    public static void main(String[] args) {
        Test t = new Test();
        t.setDaemon(true);
        t.start();
        System.out.println("Main");
    }
}`,
                options: [
                    "Daemon Main",
                    "Main Daemon",
                    "Main",
                    "Compilation error"
                ],
                correct: 1,
                explanation: "Main prints first, then daemon thread may or may not execute before JVM terminates."
            },
            {
                question: "What is the purpose of sleep() method?",
                options: [
                    "To terminate a thread",
                    "To pause a thread for a specified time",
                    "To start a thread",
                    "To synchronize threads"
                ],
                correct: 1,
                explanation: "sleep() pauses thread execution for the specified time period without releasing locks."
            },
            {
                question: "What is the output of this code with sleep()?",
                code: `public class Test extends Thread {
    public void run() {
        try {
            Thread.sleep(1000);
        } catch (InterruptedException e) {}
        System.out.println("Thread");
    }
    public static void main(String[] args) {
        Test t = new Test();
        t.start();
        System.out.println("Main");
    }
}`,
                options: [
                    "Thread Main",
                    "Main Thread",
                    "Main",
                    "Compilation error"
                ],
                correct: 1,
                explanation: "Main prints immediately, then thread sleeps for 1 second before printing 'Thread'."
            },
            {
                question: "Can a thread's name be changed?",
                options: [
                    "Yes",
                    "No",
                    "Only with start()",
                    "Only with join()"
                ],
                correct: 0,
                explanation: "setName() allows changing a thread's name for identification and debugging purposes."
            },
            {
                question: "What is the output of this code with thread name?",
                code: `public class Test extends Thread {
    public void run() {
        System.out.println(getName());
    }
    public static void main(String[] args) {
        Test t = new Test();
        t.setName("MyThread");
        t.start();
    }
}`,
                options: [
                    "Thread-0",
                    "MyThread",
                    "null",
                    "Compilation error"
                ],
                correct: 1,
                explanation: "setName() changes the thread name to 'MyThread', which is then printed by getName()."
            },
            {
                question: "What is the effect of interrupt() on a sleeping thread?",
                options: [
                    "Terminates the thread",
                    "Wakes the thread with InterruptedException",
                    "Pauses the thread",
                    "Starts the thread"
                ],
                correct: 1,
                explanation: "interrupt() breaks sleep and throws InterruptedException, allowing the thread to handle interruption."
            },
            {
                question: "Can a thread be resumed after suspend()?",
                options: [
                    "Yes",
                    "No",
                    "Only with start()",
                    "Only with join()"
                ],
                correct: 1,
                explanation: "suspend() and resume() are deprecated because they can cause deadlocks and are unsafe."
            },
            {
                question: "What is the output of this code with thread lifecycle?",
                code: `public class Test extends Thread {
    public void run() {
        System.out.println("Running");
    }
    public static void main(String[] args) {
        Test t = new Test();
        t.start();
        t.stop();
    }
}`,
                options: [
                    "Running",
                    "null",
                    "Compilation error",
                    "Runtime exception"
                ],
                correct: 0,
                explanation: "stop() is deprecated but may allow partial execution. The thread likely prints 'Running'."
            },
            {
                question: "Can multiple threads share the same Runnable instance?",
                options: [
                    "Yes",
                    "No",
                    "Only with synchronization",
                    "Only with join()"
                ],
                correct: 0,
                explanation: "Multiple Thread objects can share the same Runnable instance, allowing code reuse."
            },
            {
                question: "What is the output of this code with shared Runnable?",
                code: `public class Test implements Runnable {
    public void run() {
        System.out.println("Thread");
    }
    public static void main(String[] args) {
        Test r = new Test();
        Thread t1 = new Thread(r);
        Thread t2 = new Thread(r);
        t1.start();
        t2.start();
    }
}`,
                options: [
                    "Thread",
                    "Thread Thread",
                    "Compilation error",
                    "Runtime exception"
                ],
                correct: 1,
                explanation: "Both threads execute the same Runnable instance, each printing 'Thread' independently."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;
        let userAnswers = [];

        function loadQuestion() {
            const question = questions[currentQuestion];
            const container = document.getElementById('questionContainer');
            
            let codeBlock = '';
            if (question.code) {
                codeBlock = `<div class="code-block">${question.code}</div>`;
            }
            
            container.innerHTML = `
                <div class="question-number">Question ${currentQuestion + 1} of ${questions.length}</div>
                <div class="question-text">${question.question}</div>
                ${codeBlock}
                <div class="options-container">
                    ${question.options.map((option, index) => `
                        <div class="option" onclick="selectOption(${index})">
                            <input type="radio" name="answer" value="${index}" id="option${index}">
                            <span class="option-text">${String.fromCharCode(97 + index)}) ${option}</span>
                        </div>
                    `).join('')}
                </div>
                <div class="buttons-container">
                    <button class="btn btn-primary" onclick="showAnswer()" id="showAnswerBtn">Show Answer</button>
                    <button class="btn btn-success" onclick="nextQuestion()" id="nextBtn" disabled>Next Question</button>
                </div>
                <div class="answer-section" id="answerSection">
                    <h4>âœ… Correct Answer: ${String.fromCharCode(97 + question.correct)}) ${question.options[question.correct]}</h4>
                    <div class="explanation"><strong>Explanation:</strong> ${question.explanation}</div>
                </div>
                <div class="navigation">
                    <button class="btn btn-secondary" onclick="previousQuestion()" ${currentQuestion === 0 ? 'disabled' : ''}>Previous</button>
                    <span>Question ${currentQuestion + 1} of ${questions.length}</span>
                    ${currentQuestion === questions.length - 1 ? '<button class="btn btn-success" onclick="finishQuiz()" id="finishBtn" style="display:none;">Finish Quiz</button>' : ''}
                </div>
            `;
            
            answered = false;
            updateProgress();
            
            // Restore previous answer if exists
            if (userAnswers[currentQuestion] !== undefined) {
                selectOption(userAnswers[currentQuestion]);
                showAnswer();
            }
        }

        function selectOption(index) {
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            document.querySelector(`#option${index}`).checked = true;
            document.querySelector(`#option${index}`).parentElement.classList.add('selected');
        }

        function showAnswer() {
            const selectedOption = document.querySelector('input[name="answer"]:checked');
            if (!selectedOption) {
                alert('Please select an answer first!');
                return;
            }
            
            const selectedIndex = parseInt(selectedOption.value);
            const correctIndex = questions[currentQuestion].correct;
            
            // Store user answer
            userAnswers[currentQuestion] = selectedIndex;
            
            if (!answered) {
                if (selectedIndex === correctIndex) {
                    score++;
                    updateScore();
                }
                answered = true;
            }
            
            // Show correct/incorrect styling
            document.querySelectorAll('.option').forEach((opt, index) => {
                if (index === correctIndex) {
                    opt.classList.add('correct');
                } else if (index === selectedIndex && index !== correctIndex) {
                    opt.classList.add('incorrect');
                }
            });
            
            // Show answer section and enable next button
            document.getElementById('answerSection').classList.add('show');
            document.getElementById('showAnswerBtn').disabled = true;
            document.getElementById('nextBtn').disabled = false;
            
            if (currentQuestion === questions.length - 1) {
                document.getElementById('finishBtn').style.display = 'inline-block';
            }
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function updateScore() {
            document.getElementById('currentScore').textContent = score;
            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('percentage').textContent = `(${percentage}%)`;
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function finishQuiz() {
            const percentage = Math.round((score / questions.length) * 100);
            let message = '';
            
            if (percentage >= 90) {
                message = 'Excellent! You have mastered Java Threads and Multithreading! ðŸ†';
            } else if (percentage >= 75) {
                message = 'Great job! You have a solid understanding of the topic. ðŸ‘';
            } else if (percentage >= 60) {
                message = 'Good work! Consider reviewing the concepts you missed. ðŸ“š';
            } else {
                message = 'Keep practicing! Review the explanations and try again. ðŸ’ª';
            }
            
            document.getElementById('finalScore').textContent = `${score}/${questions.length} (${percentage}%)`;

            document.getElementById('questionContainer').style.display = 'none';
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = false;
            userAnswers = [];
            updateScore();
            document.getElementById('quizComplete').classList.remove('show');
            document.getElementById('questionContainer').style.display = 'block';
            loadQuestion();
