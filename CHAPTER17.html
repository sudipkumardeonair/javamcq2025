<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Garbage Collection & Memory Management MCQ Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .header .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .attribution {
            font-style: italic;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .quiz-container {
            padding: 40px;
        }

        .progress-bar {
            background: #f0f0f0;
            height: 8px;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #4CAF50, #45a049);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .score-display {
            text-align: center;
            margin-bottom: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #007bff;
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question-number {
            color: #007bff;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.1em;
            margin-bottom: 20px;
            line-height: 1.6;
            color: #333;
        }

        .code-block {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        .options-container {
            margin-bottom: 20px;
        }

        .option {
            margin-bottom: 12px;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .option:hover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }

        .option.selected {
            border-color: #007bff;
            background-color: #e7f3ff;
        }

        .option.correct {
            border-color: #28a745;
            background-color: #d4edda;
        }

        .option.incorrect {
            border-color: #dc3545;
            background-color: #f8d7da;
        }

        .option input[type="radio"] {
            margin-right: 10px;
            cursor: pointer;
        }

        .option-text {
            flex: 1;
            cursor: pointer;
        }

        .buttons-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #1e7e34;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .answer-section {
            display: none;
            background: #f8f9fa;
            border-left: 4px solid #28a745;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .answer-section.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .answer-section h4 {
            color: #28a745;
            margin-bottom: 10px;
        }

        .explanation {
            color: #555;
            line-height: 1.6;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .quiz-complete {
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border-radius: 15px;
            margin-top: 30px;
            display: none;
        }

        .quiz-complete.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .final-score {
            font-size: 2em;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .quiz-container {
                padding: 20px;
            }
            
            .buttons-container {
                flex-direction: column;
            }
            
            .navigation {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Java MCQ Quiz</h1>
            <div class="subtitle">Garbage Collection and Memory Management</div>
            <div class="attribution">Compiled by Mr. Sudip Kumar De</div>
        </div>

        <div class="quiz-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="score-display">
                <strong>Score: <span id="currentScore">0</span> / <span id="totalQuestions">20</span></strong>
                <span id="percentage">(0%)</span>
            </div>

            <div class="question-container" id="questionContainer">
                <!-- Questions will be loaded here -->
            </div>

            <div class="quiz-complete" id="quizComplete">
                <h2>ðŸŽ‰ Quiz Complete!</h2>
                <div class="final-score" id="finalScore"></div>
                <p id="finalMessage"></p>
                <button class="btn btn-primary" onclick="restartQuiz()">Restart Quiz</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What is garbage collection in Java?",
                options: [
                    "Manual memory deallocation",
                    "Automatic removal of unreferenced objects",
                    "Thread creation process",
                    "Exception handling mechanism"
                ],
                correct: 1,
                explanation: "Garbage collection reclaims memory from objects no longer in use."
            },
            {
                question: "Which method is used to request garbage collection?",
                options: [
                    "System.gc()",
                    "collect()",
                    "gc()",
                    "memoryClean()"
                ],
                correct: 0,
                explanation: "System.gc() suggests garbage collection, though not guaranteed, testing API."
            },
            {
                question: "What happens when an object becomes eligible for garbage collection?",
                options: [
                    "It is immediately deleted",
                    "It is marked for potential collection",
                    "It throws an exception",
                    "It is moved to a new thread"
                ],
                correct: 1,
                explanation: "Eligibility depends on unreachability, testing process."
            },
            {
                question: "What is the output of this code regarding garbage collection?",
                code: `public class Test {
    public static void main(String[] args) {
        Test t = new Test();
        t = null;
        System.out.println("Object eligible");
    }
}`,
                options: [
                    "Object eligible",
                    "null",
                    "Compilation error",
                    "Runtime exception"
                ],
                correct: 0,
                explanation: "Setting to null makes the object eligible, testing eligibility."
            },
            {
                question: "Can garbage collection be forced in Java?",
                options: [
                    "Yes",
                    "No",
                    "Only with finalize()",
                    "Only with System.run()"
                ],
                correct: 1,
                explanation: "System.gc() is a suggestion, not a force, testing control."
            },
            {
                question: "What is the purpose of the finalize() method?",
                options: [
                    "To delete an object",
                    "To perform cleanup before garbage collection",
                    "To create a thread",
                    "To handle exceptions"
                ],
                correct: 1,
                explanation: "finalize() allows resource release, testing lifecycle."
            },
            {
                question: "What is the output of this code with finalize()?",
                code: `public class Test {
    protected void finalize() {
        System.out.println("Finalized");
    }
    public static void main(String[] args) {
        Test t = new Test();
        t = null;
        System.gc();
    }
}`,
                options: [
                    "Finalized",
                    "null",
                    "Compilation error",
                    "No output (possibly Finalized)"
                ],
                correct: 3,
                explanation: "finalize() execution is not guaranteed, testing behavior."
            },
            {
                question: "What memory area is managed by garbage collection?",
                options: [
                    "Stack",
                    "Heap",
                    "Method area",
                    "Register"
                ],
                correct: 1,
                explanation: "Heap stores objects eligible for garbage collection, testing memory."
            },
            {
                question: "Can an object be resurrected in finalize()?",
                options: [
                    "Yes",
                    "No",
                    "Only with gc()",
                    "Only with new"
                ],
                correct: 0,
                explanation: "Assigning a reference can resurrect an object, testing edge case."
            },
            {
                question: "What is the output of this code with object resurrection?",
                code: `public class Test {
    static Test saved = null;
    protected void finalize() {
        saved = this;
    }
    public static void main(String[] args) {
        Test t = new Test();
        t = null;
        System.gc();
        if (saved != null) System.out.println("Resurrected");
    }
}`,
                options: [
                    "Resurrected",
                    "null",
                    "Compilation error",
                    "No output (possibly Resurrected)"
                ],
                correct: 3,
                explanation: "Resurrection depends on finalize() timing, testing uncertainty."
            },
            {
                question: "What is the role of the young generation in garbage collection?",
                options: [
                    "Stores long-lived objects",
                    "Manages newly created objects",
                    "Handles thread stacks",
                    "Executes methods"
                ],
                correct: 1,
                explanation: "Young generation handles short-lived objects, testing memory structure."
            },
            {
                question: "Can garbage collection cause performance issues?",
                options: [
                    "Yes",
                    "No",
                    "Only with finalize()",
                    "Only with gc()"
                ],
                correct: 0,
                explanation: "Frequent collection can pause application, testing impact."
            },
            {
                question: "What is the output of this code with memory pressure?",
                code: `public class Test {
    public static void main(String[] args) {
        List<byte[]> list = new ArrayList<>();
        for (int i = 0; i < 1000000; i++) {
            list.add(new byte[1024]);
        }
        System.out.println("Done");
    }
}`,
                options: [
                    "Done",
                    "OutOfMemoryError (possibly)",
                    "Compilation error",
                    "Runtime exception"
                ],
                correct: 1,
                explanation: "Large allocation may exhaust heap, triggering GC or error, testing limits."
            },
            {
                question: "What is the effect of -Xms and -Xmx JVM options?",
                options: [
                    "Set stack size",
                    "Set initial and maximum heap size",
                    "Control thread count",
                    "Manage garbage collection frequency"
                ],
                correct: 1,
                explanation: "These options configure heap memory, testing JVM tuning."
            },
            {
                question: "Can an object be garbage collected while still referenced?",
                options: [
                    "Yes",
                    "No",
                    "Only with finalize()",
                    "Only with gc()"
                ],
                correct: 1,
                explanation: "Reachability prevents collection, testing eligibility."
            },
            {
                question: "What is the output of this code with reference counting?",
                code: `public class Test {
    public static void main(String[] args) {
        Test t1 = new Test();
        Test t2 = t1;
        t1 = null;
        System.out.println("Eligible");
    }
}`,
                options: [
                    "Eligible",
                    "null",
                    "Compilation error",
                    "No output"
                ],
                correct: 0,
                explanation: "t2 retains reference, object not eligible, testing reachability."
            },
            {
                question: "What is the purpose of the old generation in garbage collection?",
                options: [
                    "Stores new objects",
                    "Manages long-lived objects",
                    "Handles thread execution",
                    "Executes finalize()"
                ],
                correct: 1,
                explanation: "Old generation holds surviving objects, testing memory structure."
            },
            {
                question: "Can garbage collection be tuned with JVM arguments?",
                options: [
                    "Yes",
                    "No",
                    "Only with System.gc()",
                    "Only with finalize()"
                ],
                correct: 0,
                explanation: "Arguments like -XX tune GC behavior, testing optimization."
            },
            {
                question: "What is the output of this code with weak references?",
                code: `import java.lang.ref.WeakReference;
public class Test {
    public static void main(String[] args) {
        WeakReference<Test> weak = new WeakReference<>(new Test());
        System.gc();
        if (weak.get() == null) System.out.println("Collected");
    }
}`,
                options: [
                    "Collected",
                    "null",
                    "Compilation error",
                    "No output (possibly Collected)"
                ],
                correct: 3,
                explanation: "Collection depends on memory pressure, testing weak references."
            },
            {
                question: "What happens when memory is exhausted despite garbage collection?",
                options: [
                    "Program continues",
                    "OutOfMemoryError is thrown",
                    "Thread termination",
                    "Compilation error"
                ],
                correct: 1,
                explanation: "Exhaustion triggers error, testing failure handling."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;
        let userAnswers = [];

        function loadQuestion() {
            const question = questions[currentQuestion];
            const container = document.getElementById('questionContainer');
            
            let codeBlock = '';
            if (question.code) {
                codeBlock = `<div class="code-block">${question.code}</div>`;
            }
            
            container.innerHTML = `
                <div class="question-number">Question ${currentQuestion + 1} of ${questions.length}</div>
                <div class="question-text">${question.question}</div>
                ${codeBlock}
                <div class="options-container">
                    ${question.options.map((option, index) => `
                        <div class="option" onclick="selectOption(${index})">
                            <input type="radio" name="answer" value="${index}" id="option${index}">
                            <span class="option-text">${String.fromCharCode(97 + index)}) ${option}</span>
                        </div>
                    `).join('')}
                </div>
                <div class="buttons-container">
                    <button class="btn btn-primary" onclick="showAnswer()" id="showAnswerBtn">Show Answer</button>
                    <button class="btn btn-success" onclick="nextQuestion()" id="nextBtn" disabled>Next Question</button>
                </div>
                <div class="answer-section" id="answerSection">
                    <h4>âœ… Correct Answer: ${String.fromCharCode(97 + question.correct)}) ${question.options[question.correct]}</h4>
                    <div class="explanation"><strong>Explanation:</strong> ${question.explanation}</div>
                </div>
                <div class="navigation">
                    <button class="btn btn-secondary" onclick="previousQuestion()" ${currentQuestion === 0 ? 'disabled' : ''}>Previous</button>
                    <span>Question ${currentQuestion + 1} of ${questions.length}</span>
                    ${currentQuestion === questions.length - 1 ? '<button class="btn btn-success" onclick="finishQuiz()" id="finishBtn" style="display:none;">Finish Quiz</button>' : ''}
                </div>
            `;
            
            answered = false;
            updateProgress();
            
            // Restore previous answer if exists
            if (userAnswers[currentQuestion] !== undefined) {
                selectOption(userAnswers[currentQuestion]);
                showAnswer();
            }
        }

        function selectOption(index) {
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            document.querySelector(`#option${index}`).checked = true;
            document.querySelector(`#option${index}`).parentElement.classList.add('selected');
        }

        function showAnswer() {
            const selectedOption = document.querySelector('input[name="answer"]:checked');
            if (!selectedOption) {
                alert('Please select an answer first!');
                return;
            }
            
            const selectedIndex = parseInt(selectedOption.value);
            const correctIndex = questions[currentQuestion].correct;
            
            // Store user answer
            userAnswers[currentQuestion] = selectedIndex;
            
            if (!answered) {
                if (selectedIndex === correctIndex) {
                    score++;
                    updateScore();
                }
                answered = true;
            }
            
            // Show correct/incorrect styling
            document.querySelectorAll('.option').forEach((opt, index) => {
                if (index === correctIndex) {
                    opt.classList.add('correct');
                } else if (index === selectedIndex && index !== correctIndex) {
                    opt.classList.add('incorrect');
                }
            });
            
            // Show answer section and enable next button
            document.getElementById('answerSection').classList.add('show');
            document.getElementById('showAnswerBtn').disabled = true;
            document.getElementById('nextBtn').disabled = false;
            
            if (currentQuestion === questions.length - 1) {
                document.getElementById('finishBtn').style.display = 'inline-block';
            }
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function updateScore() {
            document.getElementById('currentScore').textContent = score;
            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('percentage').textContent = `(${percentage}%)`;
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function finishQuiz() {
            const percentage = Math.round((score / questions.length) * 100);
            let message = '';
            
            if (percentage >= 90) {
                message = 'Excellent! You have mastered Java Garbage Collection and Memory Management! ðŸ†';
            } else if (percentage >= 75) {
                message = 'Great job! You have a solid understanding of the topic. ðŸ‘';
            } else if (percentage >= 60) {
                message = 'Good work! Consider reviewing the concepts you missed. ðŸ“š';
            } else {
                message = 'Keep practicing! Review the explanations and try again. ðŸ’ª';
            }
            
            document.getElementById('finalScore').textContent = `${score}/${questions.length} (${percentage}%)`;
            document.getElementById('finalMessage').textContent = message;
            document.getElementById('quizComplete').classList.add('show');
            document.getElementById('questionContainer').style.display = 'none';
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = false;
            userAnswers = [];
            updateScore();
            document.getElementById('quizComplete').classList.remove('show');
            document.getElementById('questionContainer').style.display = 'block';
            loadQuestion();
        }

        // Initialize quiz
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('totalQuestions').textContent = questions.length;
            loadQuestion();
        });
    </script>
</body>
</html>
