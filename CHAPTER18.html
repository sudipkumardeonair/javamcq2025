<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java AWT and Swing MCQ Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .header .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .attribution {
            font-style: italic;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .quiz-container {
            padding: 40px;
        }

        .progress-bar {
            background: #f0f0f0;
            height: 8px;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #4CAF50, #45a049);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .score-display {
            text-align: center;
            margin-bottom: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #007bff;
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question-number {
            color: #007bff;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.1em;
            margin-bottom: 20px;
            line-height: 1.6;
            color: #333;
        }

        .code-block {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        .options-container {
            margin-bottom: 20px;
        }

        .option {
            margin-bottom: 12px;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .option:hover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }

        .option.selected {
            border-color: #007bff;
            background-color: #e7f3ff;
        }

        .option.correct {
            border-color: #28a745;
            background-color: #d4edda;
        }

        .option.incorrect {
            border-color: #dc3545;
            background-color: #f8d7da;
        }

        .option input[type="radio"] {
            margin-right: 10px;
            cursor: pointer;
        }

        .option-text {
            flex: 1;
            cursor: pointer;
        }

        .buttons-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #1e7e34;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .answer-section {
            display: none;
            background: #f8f9fa;
            border-left: 4px solid #28a745;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .answer-section.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .answer-section h4 {
            color: #28a745;
            margin-bottom: 10px;
        }

        .explanation {
            color: #555;
            line-height: 1.6;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .quiz-complete {
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border-radius: 15px;
            margin-top: 30px;
            display: none;
        }

        .quiz-complete.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .final-score {
            font-size: 2em;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .quiz-container {
                padding: 20px;
            }
            
            .buttons-container {
                flex-direction: column;
            }
            
            .navigation {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Java MCQ Quiz</h1>
            <div class="subtitle">AWT and Swing</div>
            <div class="attribution">Compiled by Mr. Sudip Kumar De</div>
        </div>

        <div class="quiz-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="score-display">
                <strong>Score: <span id="currentScore">0</span> / <span id="totalQuestions">15</span></strong>
                <span id="percentage">(0%)</span>
            </div>

            <div class="question-container" id="questionContainer">
                <!-- Questions will be loaded here -->
            </div>

            <div class="quiz-complete" id="quizComplete">
                <h2>🎉 Quiz Complete!</h2>
                <div class="final-score" id="finalScore"></div>
                <p id="finalMessage"></p>
                <button class="btn btn-primary" onclick="restartQuiz()">Restart Quiz</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What does AWT stand for in Java?",
                options: [
                    "Advanced Window Toolkit",
                    "Abstract Window Toolkit",
                    "Application Window Toolkit",
                    "Automated Window Toolkit"
                ],
                correct: 1,
                explanation: "AWT is the foundation for GUI programming in Java."
            },
            {
                question: "What is the primary difference between AWT and Swing?",
                options: [
                    "AWT is lightweight, Swing is heavyweight",
                    "Swing is lightweight, AWT is heavyweight",
                    "Both are lightweight",
                    "Both are heavyweight"
                ],
                correct: 1,
                explanation: "Swing components are pure Java, unlike AWT's native peers."
            },
            {
                question: "Which package contains Swing components?",
                options: [
                    "java.awt",
                    "javax.swing",
                    "java.gui",
                    "javax.awt"
                ],
                correct: 1,
                explanation: "javax.swing provides advanced GUI components."
            },
            {
                question: "What is the output of this code with a basic AWT frame?",
                code: `import java.awt.*;
public class Test {
    public static void main(String[] args) {
        Frame f = new Frame("Test");
        f.setSize(300, 200);
        f.setVisible(true);
    }
}`,
                options: [
                    "A window titled \"Test\"",
                    "Compilation error",
                    "Runtime exception",
                    "No output"
                ],
                correct: 0,
                explanation: "Creates and displays a basic AWT frame, testing setup."
            },
            {
                question: "Which layout manager is the default for a Panel in AWT?",
                options: [
                    "FlowLayout",
                    "BorderLayout",
                    "GridLayout",
                    "GridBagLayout"
                ],
                correct: 0,
                explanation: "FlowLayout arranges components left to right, testing default."
            },
            {
                question: "Can Swing components be non-rectangular?",
                options: [
                    "Yes",
                    "No",
                    "Only with AWT",
                    "Only with layout managers"
                ],
                correct: 0,
                explanation: "Swing supports custom shapes via painting, testing flexibility."
            },
            {
                question: "What is the purpose of the JFrame class in Swing?",
                options: [
                    "To create a button",
                    "To create a top-level window",
                    "To manage layouts",
                    "To handle events"
                ],
                correct: 1,
                explanation: "JFrame is the main container for Swing applications."
            },
            {
                question: "What is the output of this code with a Swing JFrame?",
                code: `import javax.swing.*;
public class Test {
    public static void main(String[] args) {
        JFrame f = new JFrame("Test");
        f.setSize(300, 200);
        f.setDefaultCloseOperation(JFrame.EXIT_ON_CLOSE);
        f.setVisible(true);
    }
}`,
                options: [
                    "A window titled \"Test\"",
                    "Compilation error",
                    "Runtime exception",
                    "No output"
                ],
                correct: 0,
                explanation: "Creates and displays a Swing frame with proper close behavior."
            },
            {
                question: "Which method is used to add a component to a container in AWT?",
                options: [
                    "addComponent()",
                    "add()",
                    "setComponent()",
                    "attach()"
                ],
                correct: 1,
                explanation: "add() adds components to containers, testing API."
            },
            {
                question: "Can AWT components be used with Swing?",
                options: [
                    "Yes",
                    "No",
                    "Only with heavyweight components",
                    "Only with lightweight components"
                ],
                correct: 0,
                explanation: "AWT and Swing can be mixed, testing interoperability."
            },
            {
                question: "What is the purpose of the ActionListener interface?",
                options: [
                    "To create a window",
                    "To handle button clicks and other actions",
                    "To manage layouts",
                    "To paint components"
                ],
                correct: 1,
                explanation: "ActionListener processes events, testing event handling."
            },
            {
                question: "What is the output of this code with an ActionListener?",
                code: `import javax.swing.*;
import java.awt.event.*;
public class Test {
    public static void main(String[] args) {
        JFrame f = new JFrame("Test");
        JButton b = new JButton("Click");
        b.addActionListener(e -> System.out.println("Clicked"));
        f.add(b);
        f.setSize(300, 200);
        f.setDefaultCloseOperation(JFrame.EXIT_ON_CLOSE);
        f.setVisible(true);
    }
}`,
                options: [
                    "Clicked (on button click)",
                    "Compilation error",
                    "Runtime exception",
                    "No output"
                ],
                correct: 0,
                explanation: "Clicking the button triggers the listener, testing event handling."
            },
            {
                question: "Which Swing component is used to display text?",
                options: [
                    "JButton",
                    "JLabel",
                    "JTextField",
                    "JPanel"
                ],
                correct: 1,
                explanation: "JLabel displays static text, testing components."
            },
            {
                question: "Can a JPanel use multiple layout managers?",
                options: [
                    "Yes",
                    "No",
                    "Only with AWT",
                    "Only with heavyweight components"
                ],
                correct: 0,
                explanation: "Nested panels can use different layouts, testing flexibility."
            },
            {
                question: "What is the output of this code with a BorderLayout?",
                code: `import javax.swing.*;
public class Test {
    public static void main(String[] args) {
        JFrame f = new JFrame("Test");
        f.setLayout(new BorderLayout());
        f.add(new JButton("North"), BorderLayout.NORTH);
        f.add(new JButton("South"), BorderLayout.SOUTH);
        f.setSize(300, 200);
        f.setDefaultCloseOperation(JFrame.EXIT_ON_CLOSE);
        f.setVisible(true);
    }
}`,
                options: [
                    "Buttons at North and South",
                    "Compilation error",
                    "Runtime exception",
                    "No output"
                ],
                correct: 0,
                explanation: "BorderLayout positions components, testing layout."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;
        let userAnswers = [];

        function loadQuestion() {
            const question = questions[currentQuestion];
            const container = document.getElementById('questionContainer');
            
            let codeBlock = '';
            if (question.code) {
                codeBlock = `<div class="code-block">${question.code}</div>`;
            }
            
            container.innerHTML = `
                <div class="question-number">Question ${currentQuestion + 1} of ${questions.length}</div>
                <div class="question-text">${question.question}</div>
                ${codeBlock}
                <div class="options-container">
                    ${question.options.map((option, index) => `
                        <div class="option" onclick="selectOption(${index})">
                            <input type="radio" name="answer" value="${index}" id="option${index}">
                            <span class="option-text">${String.fromCharCode(97 + index)}) ${option}</span>
                        </div>
                    `).join('')}
                </div>
                <div class="buttons-container">
                    <button class="btn btn-primary" onclick="showAnswer()" id="showAnswerBtn">Show Answer</button>
                    <button class="btn btn-success" onclick="nextQuestion()" id="nextBtn" disabled>Next Question</button>
                </div>
                <div class="answer-section" id="answerSection">
                    <h4>✅ Correct Answer: ${String.fromCharCode(97 + question.correct)}) ${question.options[question.correct]}</h4>
                    <div class="explanation"><strong>Explanation:</strong> ${question.explanation}</div>
                </div>
                <div class="navigation">
                    <button class="btn btn-secondary" onclick="previousQuestion()" ${currentQuestion === 0 ? 'disabled' : ''}>Previous</button>
                    <span>Question ${currentQuestion + 1} of ${questions.length}</span>
                    ${currentQuestion === questions.length - 1 ? '<button class="btn btn-success" onclick="finishQuiz()" id="finishBtn" style="display:none;">Finish Quiz</button>' : ''}
                </div>
            `;
            
            answered = false;
            updateProgress();
            
            // Restore previous answer if exists
            if (userAnswers[currentQuestion] !== undefined) {
                selectOption(userAnswers[currentQuestion]);
                showAnswer();
            }
        }

        function selectOption(index) {
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            document.querySelector(`#option${index}`).checked = true;
            document.querySelector(`#option${index}`).parentElement.classList.add('selected');
        }

        function showAnswer() {
            const selectedOption = document.querySelector('input[name="answer"]:checked');
            if (!selectedOption) {
                alert('Please select an answer first!');
                return;
            }
            
            const selectedIndex = parseInt(selectedOption.value);
            const correctIndex = questions[currentQuestion].correct;
            
            // Store user answer
            userAnswers[currentQuestion] = selectedIndex;
            
            if (!answered) {
                if (selectedIndex === correctIndex) {
                    score++;
                    updateScore();
                }
                answered = true;
            }
            
            // Show correct/incorrect styling
            document.querySelectorAll('.option').forEach((opt, index) => {
                if (index === correctIndex) {
                    opt.classList.add('correct');
                } else if (index === selectedIndex && index !== correctIndex) {
                    opt.classList.add('incorrect');
                }
            });
            
            // Show answer section and enable next button
            document.getElementById('answerSection').classList.add('show');
            document.getElementById('showAnswerBtn').disabled = true;
            document.getElementById('nextBtn').disabled = false;
            
            if (currentQuestion === questions.length - 1) {
                document.getElementById('finishBtn').style.display = 'inline-block';
            }
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function updateScore() {
            document.getElementById('currentScore').textContent = score;
            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('percentage').textContent = `(${percentage}%)`;
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function finishQuiz() {
            const percentage = Math.round((score / questions.length) * 100);
            let message = '';
            
            if (percentage >= 90) {
                message = 'Excellent! You have mastered Java AWT and Swing! 🏆';
            } else if (percentage >= 75) {
                message = 'Great job! You have a solid understanding of the topic. 👏';
            } else if (percentage >= 60) {
                message = 'Good work! Consider reviewing the concepts you missed. 📚';
            } else {
                message = 'Keep practicing! Review the explanations and try again. 💪';
            }
            
            document.getElementById('finalScore').textContent = `${score}/${questions.length} (${percentage}%)`;
            document.getElementById('finalMessage').textContent = message;
            document.getElementById('quizComplete').classList.add('show');
            document.getElementById('questionContainer').style.display = 'none';
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = false;
            userAnswers = [];
            updateScore();
            document.getElementById('quizComplete').classList.remove('show');
            document.getElementById('questionContainer').style.display = 'block';
            loadQuestion();
        }

        // Initialize quiz
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('totalQuestions').textContent = questions.length;
            loadQuestion();
        });
    </script>
</body>
</html>
