<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Interface & Java 8 Features MCQ Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .header .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .attribution {
            font-style: italic;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .quiz-container {
            padding: 40px;
        }

        .progress-bar {
            background: #f0f0f0;
            height: 8px;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #4CAF50, #45a049);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .score-display {
            text-align: center;
            margin-bottom: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #007bff;
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question-number {
            color: #007bff;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.1em;
            margin-bottom: 20px;
            line-height: 1.6;
            color: #333;
        }

        .code-block {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        .options-container {
            margin-bottom: 20px;
        }

        .option {
            margin-bottom: 12px;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .option:hover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }

        .option.selected {
            border-color: #007bff;
            background-color: #e7f3ff;
        }

        .option.correct {
            border-color: #28a745;
            background-color: #d4edda;
        }

        .option.incorrect {
            border-color: #dc3545;
            background-color: #f8d7da;
        }

        .option input[type="radio"] {
            margin-right: 10px;
            cursor: pointer;
        }

        .option-text {
            flex: 1;
            cursor: pointer;
        }

        .buttons-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #1e7e34;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .answer-section {
            display: none;
            background: #f8f9fa;
            border-left: 4px solid #28a745;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .answer-section.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .answer-section h4 {
            color: #28a745;
            margin-bottom: 10px;
        }

        .explanation {
            color: #555;
            line-height: 1.6;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .quiz-complete {
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border-radius: 15px;
            margin-top: 30px;
            display: none;
        }

        .quiz-complete.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .final-score {
            font-size: 2em;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .quiz-container {
                padding: 20px;
            }
            
            .buttons-container {
                flex-direction: column;
            }
            
            .navigation {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Java MCQ Quiz</h1>
            <div class="subtitle">Interface, Rules, Members, Extending, Java 8 Features</div>
            <div class="attribution">Compiled by Mr. Sudip Kumar De</div>
        </div>

        <div class="quiz-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="score-display">
                <strong>Score: <span id="currentScore">0</span> / <span id="totalQuestions">32</span></strong>
                <span id="percentage">(0%)</span>
            </div>

            <div class="question-container" id="questionContainer">
                <!-- Questions will be loaded here -->
            </div>

            <div class="quiz-complete" id="quizComplete">
                <h2>🎉 Quiz Complete!</h2>
                <div class="final-score" id="finalScore"></div>
                <p id="finalMessage"></p>
                <button class="btn btn-primary" onclick="restartQuiz()">Restart Quiz</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What is an interface in Java?",
                options: [
                    "A class with implementation",
                    "A blueprint for classes with abstract methods",
                    "A final class",
                    "A static method container"
                ],
                correct: 1,
                explanation: "An interface defines a contract with abstract methods for implementing classes."
            },
            {
                question: "Can an interface have fields?",
                options: [
                    "Yes, only abstract",
                    "Yes, only static and final",
                    "No",
                    "Yes, only instance"
                ],
                correct: 1,
                explanation: "Interface fields are implicitly public static final, testing member rules."
            },
            {
                question: "What is the default access modifier for interface methods?",
                options: [
                    "private",
                    "protected",
                    "public",
                    "default"
                ],
                correct: 2,
                explanation: "Interface methods are implicitly public abstract, testing access defaults."
            },
            {
                question: "Can an interface extend multiple interfaces?",
                options: [
                    "Yes",
                    "No",
                    "Only one",
                    "Only with abstract"
                ],
                correct: 0,
                explanation: "Multiple inheritance is supported via interfaces, testing extension capability."
            },
            {
                question: "What is a Java 8 feature for interfaces?",
                options: [
                    "Static methods only",
                    "Default methods",
                    "Private variables",
                    "Final methods"
                ],
                correct: 1,
                explanation: "Default methods provide implementation in interfaces, enhancing flexibility."
            },
            {
                question: "What happens if a class implements an interface without implementing its methods?",
                code: `public interface I {
    void method();
}
public class Test implements I {
    public static void main(String[] args) {}
}`,
                options: [
                    "Successful compilation",
                    "Compilation error",
                    "Runtime exception",
                    "No effect"
                ],
                correct: 1,
                explanation: "A class must implement all interface methods or be abstract, testing enforcement."
            },
            {
                question: "Can an interface have a constructor?",
                options: [
                    "Yes",
                    "No",
                    "Only with default",
                    "Only with static"
                ],
                correct: 1,
                explanation: "Interfaces cannot be instantiated, so they lack constructors, testing design rules."
            },
            {
                question: "What is the output of this code with a default method?",
                code: `public interface I {
    default void show() {
        System.out.println("Default");
    }
}
public class Test implements I {
    public static void main(String[] args) {
        Test t = new Test();
        t.show();
    }
}`,
                options: [
                    "Default",
                    "Test",
                    "Compilation error",
                    "Runtime exception"
                ],
                correct: 0,
                explanation: "The default method is inherited and called, testing Java 8 feature."
            },
            {
                question: "Can a class implement multiple interfaces with the same method signature?",
                options: [
                    "Yes, with implementation",
                    "No",
                    "Only one",
                    "Only with abstract"
                ],
                correct: 0,
                explanation: "The class must provide a single implementation to resolve conflicts, testing multiple inheritance."
            },
            {
                question: "What is the access modifier of a default method?",
                options: [
                    "private",
                    "protected",
                    "public",
                    "default"
                ],
                correct: 2,
                explanation: "Default methods are implicitly public, testing access rules."
            },
            {
                question: "Can an interface have static methods?",
                options: [
                    "Yes",
                    "No",
                    "Only with default",
                    "Only with final"
                ],
                correct: 0,
                explanation: "Static methods are allowed in interfaces (Java 8+), testing member types."
            },
            {
                question: "What happens if a class overrides a default method?",
                code: `public interface I {
    default void display() {
        System.out.println("Default");
    }
}
public class Test implements I {
    public void display() {
        System.out.println("Test");
    }
    public static void main(String[] args) {
        Test t = new Test();
        t.display();
    }
}`,
                options: [
                    "Default",
                    "Test",
                    "Default Test",
                    "Compilation error"
                ],
                correct: 1,
                explanation: "Overriding a default method uses the class's implementation, testing method precedence."
            },
            {
                question: "Can an interface be instantiated?",
                options: [
                    "Yes",
                    "No",
                    "Only with default",
                    "Only with static"
                ],
                correct: 1,
                explanation: "Interfaces are abstract and require implementation, testing instantiation rules."
            },
            {
                question: "What is the output of this code with multiple interface extension?",
                code: `public interface I1 {
    void show();
}
public interface I2 extends I1 {
    void display();
}
public class Test implements I2 {
    public void show() {
        System.out.println("Show");
    }
    public void display() {
        System.out.println("Display");
    }
    public static void main(String[] args) {
        Test t = new Test();
        t.show();
        t.display();
    }
}`,
                options: [
                    "Show Display",
                    "Show",
                    "Display",
                    "Compilation error"
                ],
                correct: 0,
                explanation: "The class implements both methods from extended interfaces, testing extension."
            },
            {
                question: "Can a default method call another default method?",
                options: [
                    "Yes",
                    "No",
                    "Only with static",
                    "Only with private"
                ],
                correct: 0,
                explanation: "Default methods can call each other directly, testing Java 8 features."
            },
            {
                question: "What is the purpose of the default keyword in Java 8?",
                options: [
                    "To define private methods",
                    "To provide default implementation",
                    "To mark a class as final",
                    "To create static variables"
                ],
                correct: 1,
                explanation: "Default methods allow optional implementation, enhancing interface evolution."
            },
            {
                question: "Can an interface have private methods?",
                options: [
                    "Yes",
                    "No",
                    "Only with default",
                    "Only with static"
                ],
                correct: 0,
                explanation: "Private methods are allowed (Java 9+), typically for default method support, testing modern features."
            },
            {
                question: "What is the output of this code with a static method in an interface?",
                code: `public interface I {
    static void show() {
        System.out.println("Static");
    }
}
public class Test implements I {
    public static void main(String[] args) {
        I.show();
    }
}`,
                options: [
                    "Static",
                    "Test",
                    "Compilation error",
                    "Runtime exception"
                ],
                correct: 0,
                explanation: "Static methods are called on the interface, testing Java 8+ feature."
            },
            {
                question: "Can a class extend an interface?",
                options: [
                    "Yes",
                    "No",
                    "Only with abstract",
                    "Only with final"
                ],
                correct: 1,
                explanation: "Classes implement interfaces, not extend them, testing terminology."
            },
            {
                question: "What happens if two interfaces provide default methods with the same name?",
                code: `public interface I1 {
    default void method() {
        System.out.println("I1");
    }
}
public interface I2 {
    default void method() {
        System.out.println("I2");
    }
}
public class Test implements I1, I2 {
    public static void main(String[] args) {
        Test t = new Test();
        t.method();
    }
}`,
                options: [
                    "I1",
                    "I2",
                    "Compilation error",
                    "Runtime exception"
                ],
                correct: 2,
                explanation: "Conflicting default methods require explicit resolution, testing conflict handling."
            },
            {
                question: "Can a lambda expression implement an interface?",
                options: [
                    "Yes",
                    "No",
                    "Only with default",
                    "Only with static"
                ],
                correct: 0,
                explanation: "Lambda expressions implement functional interfaces, testing Java 8 feature."
            },
            {
                question: "What is the output of this code with a lambda expression?",
                code: `public interface I {
    void show();
}
public class Test {
    public static void main(String[] args) {
        I i = () -> System.out.println("Lambda");
        i.show();
    }
}`,
                options: [
                    "Lambda",
                    "Test",
                    "Compilation error",
                    "Runtime exception"
                ],
                correct: 0,
                explanation: "The lambda expression implements the interface method, testing Java 8 syntax."
            },
            {
                question: "Can an interface extend a class?",
                options: [
                    "Yes",
                    "No",
                    "Only with default",
                    "Only with static"
                ],
                correct: 1,
                explanation: "Interfaces extend interfaces, not classes, testing inheritance rules."
            },
            {
                question: "What is the purpose of the static keyword in an interface?",
                options: [
                    "To provide instance methods",
                    "To define utility methods",
                    "To mark variables as final",
                    "To enable overriding"
                ],
                correct: 1,
                explanation: "Static methods in interfaces are utility methods, testing Java 8+ usage."
            },
            {
                question: "What happens if a class does not resolve a default method conflict?",
                code: `public interface I1 {
    default void show() {
        System.out.println("I1");
    }
}
public interface I2 {
    default void show() {
        System.out.println("I2");
    }
}
public class Test implements I1, I2 {
    public static void main(String[] args) {
        Test t = new Test();
        t.show();
    }
}`,
                options: [
                    "I1",
                    "I2",
                    "Compilation error",
                    "Runtime exception"
                ],
                correct: 2,
                explanation: "The class must override the conflicting method, testing resolution requirement."
            },
            {
                question: "Can a default method be abstract?",
                options: [
                    "Yes",
                    "No",
                    "Only with static",
                    "Only with private"
                ],
                correct: 1,
                explanation: "Default methods have a body, unlike abstract methods, testing method types."
            },
            {
                question: "What is the output of this code with interface extension?",
                code: `public interface I1 {
    void method();
}
public interface I2 extends I1 {
}
public class Test implements I2 {
    public void method() {
        System.out.println("Test");
    }
    public static void main(String[] args) {
        Test t = new Test();
        t.method();
    }
}`,
                options: [
                    "Test",
                    "I1",
                    "I2",
                    "Compilation error"
                ],
                correct: 0,
                explanation: "The class implements the inherited method, testing extension."
            },
            {
                question: "Can a private method in an interface be called from outside?",
                options: [
                    "Yes",
                    "No",
                    "Only with default",
                    "Only with static"
                ],
                correct: 1,
                explanation: "Private methods are inaccessible outside the interface, testing access control."
            },
            {
                question: "What is the output of this code with a functional interface?",
                code: `@FunctionalInterface
public interface I {
    void execute();
}
public class Test {
    public static void main(String[] args) {
        I i = () -> System.out.println("Execute");
        i.execute();
    }
}`,
                options: [
                    "Execute",
                    "Test",
                    "Compilation error",
                    "Runtime exception"
                ],
                correct: 0,
                explanation: "The functional interface supports a single abstract method with a lambda, testing Java 8."
            },
            {
                question: "Can an interface have instance variables?",
                options: [
                    "Yes",
                    "No",
                    "Only with default",
                    "Only with static"
                ],
                correct: 1,
                explanation: "Interfaces only have static final fields, not instance variables, testing member rules."
            },
            {
                question: "What happens if a class implements two interfaces with default methods?",
                code: `public interface I1 {
    default void show() {
        System.out.println("I1");
    }
}
public interface I2 {
    default void show() {
        System.out.println("I2");
    }
}
public class Test implements I1, I2 {
    public void show() {
        I1.super.show();
        System.out.println("Test");
    }
    public static void main(String[] args) {
        Test t = new Test();
        t.show();
    }
}`,
                options: [
                    "I1 Test",
                    "I2 Test",
                    "I1 I2 Test",
                    "Compilation error"
                ],
                correct: 0,
                explanation: "The class resolves the conflict using I1.super.show(), testing Java 8 resolution."
            },
            {
                question: "Can a lambda expression have multiple statements?",
                options: [
                    "Yes",
                    "No",
                    "Only with default",
                    "Only with static"
                ],
                correct: 0,
                explanation: "Lambdas with multiple statements use curly braces, testing Java 8 syntax."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;
        let userAnswers = [];

        function loadQuestion() {
            const question = questions[currentQuestion];
            const container = document.getElementById('questionContainer');
            
            let codeBlock = '';
            if (question.code) {
                codeBlock = `<div class="code-block">${question.code}</div>`;
            }
            
            container.innerHTML = `
                <div class="question-number">Question ${currentQuestion + 1} of ${questions.length}</div>
                <div class="question-text">${question.question}</div>
                ${codeBlock}
                <div class="options-container">
                    ${question.options.map((option, index) => `
                        <div class="option" onclick="selectOption(${index})">
                            <input type="radio" name="answer" value="${index}" id="option${index}">
                            <span class="option-text">${String.fromCharCode(97 + index)}) ${option}</span>
                        </div>
                    `).join('')}
                </div>
                <div class="buttons-container">
                    <button class="btn btn-primary" onclick="showAnswer()" id="showAnswerBtn">Show Answer</button>
                    <button class="btn btn-success" onclick="nextQuestion()" id="nextBtn" disabled>Next Question</button>
                </div>
                <div class="answer-section" id="answerSection">
                    <h4>✅ Correct Answer: ${String.fromCharCode(97 + question.correct)}) ${question.options[question.correct]}</h4>
                    <div class="explanation"><strong>Explanation:</strong> ${question.explanation}</div>
                </div>
                <div class="navigation">
                    <button class="btn btn-secondary" onclick="previousQuestion()" ${currentQuestion === 0 ? 'disabled' : ''}>Previous</button>
                    <span>Question ${currentQuestion + 1} of ${questions.length}</span>
                    ${currentQuestion === questions.length - 1 ? '<button class="btn btn-success" onclick="finishQuiz()" id="finishBtn" style="display:none;">Finish Quiz</button>' : ''}
                </div>
            `;
            
            answered = false;
            updateProgress();
            
            // Restore previous answer if exists
            if (userAnswers[currentQuestion] !== undefined) {
                selectOption(userAnswers[currentQuestion]);
                showAnswer();
            }
        }

        function selectOption(index) {
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            document.querySelector(`#option${index}`).checked = true;
            document.querySelector(`#option${index}`).parentElement.classList.add('selected');
        }

        function showAnswer() {
            const selectedOption = document.querySelector('input[name="answer"]:checked');
            if (!selectedOption) {
                alert('Please select an answer first!');
                return;
            }
            
            const selectedIndex = parseInt(selectedOption.value);
            const correctIndex = questions[currentQuestion].correct;
            
            // Store user answer
            userAnswers[currentQuestion] = selectedIndex;
            
            if (!answered) {
                if (selectedIndex === correctIndex) {
                    score++;
                    updateScore();
                }
                answered = true;
            }
            
            // Show correct/incorrect styling
            document.querySelectorAll('.option').forEach((opt, index) => {
                if (index === correctIndex) {
                    opt.classList.add('correct');
                } else if (index === selectedIndex && index !== correctIndex) {
                    opt.classList.add('incorrect');
                }
            });
            
            // Show answer section and enable next button
            document.getElementById('answerSection').classList.add('show');
            document.getElementById('showAnswerBtn').disabled = true;
            document.getElementById('nextBtn').disabled = false;
            
            if (currentQuestion === questions.length - 1) {
                document.getElementById('finishBtn').style.display = 'inline-block';
            }
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function updateScore() {
            document.getElementById('currentScore').textContent = score;
            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('percentage').textContent = `(${percentage}%)`;
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function finishQuiz() {
            const percentage = Math.round((score / questions.length) * 100);
            let message = '';
            
            if (percentage >= 90) {
                message = 'Excellent! You have mastered Java Interfaces and Java 8 Features! 🏆';
            } else if (percentage >= 75) {
                message = 'Great job! You have a solid understanding of the topic. 👏';
            } else if (percentage >= 60) {
                message = 'Good work! Consider reviewing the concepts you missed. 📚';
            } else {
                message = 'Keep practicing! Review the explanations and try again. 💪';
            }
            
            document.getElementById('finalScore').textContent = `${score}/${questions.length} (${percentage}%)`;
            document.getElementById('finalMessage').textContent = message;
            document.getElementById('quizComplete').classList.add('show');
            document.getElementById('questionContainer').style.display = 'none';
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = false;
            userAnswers = [];
            updateScore();
            document.getElementById('quizComplete').classList.remove('show');
            document.getElementById('questionContainer').style.display = 'block';
            loadQuestion();
        }

        // Initialize quiz
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('totalQuestions').textContent = questions.length;
            loadQuestion();
        });
    </script>
</body>
</html>
