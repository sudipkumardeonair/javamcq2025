<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Package & Wrapper Class MCQ Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .header .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .attribution {
            font-style: italic;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .quiz-container {
            padding: 40px;
        }

        .progress-bar {
            background: #f0f0f0;
            height: 8px;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #4CAF50, #45a049);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .score-display {
            text-align: center;
            margin-bottom: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #007bff;
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question-number {
            color: #007bff;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.1em;
            margin-bottom: 20px;
            line-height: 1.6;
            color: #333;
        }

        .code-block {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        .options-container {
            margin-bottom: 20px;
        }

        .option {
            margin-bottom: 12px;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .option:hover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }

        .option.selected {
            border-color: #007bff;
            background-color: #e7f3ff;
        }

        .option.correct {
            border-color: #28a745;
            background-color: #d4edda;
        }

        .option.incorrect {
            border-color: #dc3545;
            background-color: #f8d7da;
        }

        .option input[type="radio"] {
            margin-right: 10px;
            cursor: pointer;
        }

        .option-text {
            flex: 1;
            cursor: pointer;
        }

        .buttons-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #1e7e34;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .answer-section {
            display: none;
            background: #f8f9fa;
            border-left: 4px solid #28a745;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .answer-section.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .answer-section h4 {
            color: #28a745;
            margin-bottom: 10px;
        }

        .explanation {
            color: #555;
            line-height: 1.6;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .quiz-complete {
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border-radius: 15px;
            margin-top: 30px;
            display: none;
        }

        .quiz-complete.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .final-score {
            font-size: 2em;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .quiz-container {
                padding: 20px;
            }
            
            .buttons-container {
                flex-direction: column;
            }
            
            .navigation {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Java MCQ Quiz</h1>
            <div class="subtitle">Package and Wrapper Class</div>
            <div class="attribution">Compiled by Mr. Sudip Kumar De</div>
        </div>

        <div class="quiz-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="score-display">
                <strong>Score: <span id="currentScore">0</span> / <span id="totalQuestions">30</span></strong>
                <span id="percentage">(0%)</span>
            </div>

            <div class="question-container" id="questionContainer">
                <!-- Questions will be loaded here -->
            </div>

            <div class="quiz-complete" id="quizComplete">
                <h2>🎉 Quiz Complete!</h2>
                <div class="final-score" id="finalScore"></div>
                <p id="finalMessage"></p>
                <button class="btn btn-primary" onclick="restartQuiz()">Restart Quiz</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What is the purpose of a package in Java?",
                options: [
                    "To hide methods",
                    "To organize classes and avoid name conflicts",
                    "To define variables",
                    "To create objects"
                ],
                correct: 1,
                explanation: "Packages group related classes and prevent naming collisions."
            },
            {
                question: "Which keyword is used to import a package?",
                options: [
                    "import",
                    "package",
                    "class",
                    "extends"
                ],
                correct: 0,
                explanation: "The import keyword brings package classes into scope, testing syntax."
            },
            {
                question: "What is a wrapper class in Java?",
                options: [
                    "A class that wraps primitive types",
                    "A class that extends another class",
                    "A static method container",
                    "An interface"
                ],
                correct: 0,
                explanation: "Wrapper classes (e.g., Integer) encapsulate primitives, enabling object usage."
            },
            {
                question: "What is autoboxing in Java?",
                options: [
                    "Converting objects to primitives",
                    "Converting primitives to objects",
                    "Creating a new class",
                    "Defining a package"
                ],
                correct: 1,
                explanation: "Autoboxing automatically converts primitives to wrapper types, testing Java 5+ feature."
            },
            {
                question: "What happens if a package is not specified?",
                code: `public class Test {
    public static void main(String[] args) {
        System.out.println("Test");
    }
}`,
                options: [
                    "Compiles with default package",
                    "Compilation error",
                    "Runtime exception",
                    "No output"
                ],
                correct: 0,
                explanation: "Without a package, the class belongs to the default package, testing default behavior."
            },
            {
                question: "Can a class in one package access a default access class in another package?",
                options: [
                    "Yes",
                    "No",
                    "Only with import",
                    "Only with public"
                ],
                correct: 1,
                explanation: "Default access is package-private, limiting access, testing visibility."
            },
            {
                question: "What is the output of this code with autoboxing?",
                code: `public class Test {
    public static void main(String[] args) {
        Integer i = 5; // Autoboxing
        System.out.println(i);
    }
}`,
                options: [
                    "5",
                    "0",
                    "Compilation error",
                    "Runtime exception"
                ],
                correct: 0,
                explanation: "Autoboxing converts int to Integer, testing automatic conversion."
            },
            {
                question: "Can a package contain multiple classes?",
                options: [
                    "Yes",
                    "No",
                    "Only one public class",
                    "Only with import"
                ],
                correct: 0,
                explanation: "A package can hold multiple classes, testing organization rules."
            },
            {
                question: "What is unboxing in Java?",
                options: [
                    "Converting objects to primitives",
                    "Converting primitives to objects",
                    "Creating a package",
                    "Defining an interface"
                ],
                correct: 0,
                explanation: "Unboxing converts wrapper objects to primitives, testing Java 5+ feature."
            },
            {
                question: "What happens if two classes with the same name are in different packages?",
                options: [
                    "Compilation error",
                    "Can be imported with full name",
                    "Runtime exception",
                    "No effect"
                ],
                correct: 1,
                explanation: "Fully qualified names resolve conflicts, testing package resolution."
            },
            {
                question: "What is the output of this code with unboxing?",
                code: `public class Test {
    public static void main(String[] args) {
        Integer i = new Integer(10);
        int j = i; // Unboxing
        System.out.println(j);
    }
}`,
                options: [
                    "10",
                    "0",
                    "Compilation error",
                    "Runtime exception"
                ],
                correct: 0,
                explanation: "Unboxing converts Integer to int, testing automatic conversion."
            },
            {
                question: "Can a class have multiple package declarations?",
                options: [
                    "Yes",
                    "No",
                    "Only with import",
                    "Only with public"
                ],
                correct: 1,
                explanation: "A class can have only one package declaration, testing syntax rules."
            },
            {
                question: "What is the purpose of the java.lang package?",
                options: [
                    "To define user classes",
                    "To provide core Java classes",
                    "To create interfaces",
                    "To handle exceptions"
                ],
                correct: 1,
                explanation: "java.lang includes essential classes like String and wrappers, testing package usage."
            },
            {
                question: "What happens if a class is not imported?",
                code: `public class Test {
    public static void main(String[] args) {
        java.util.ArrayList list = new java.util.ArrayList();
        System.out.println(list);
    }
}`,
                options: [
                    "Compiles with full name",
                    "Compilation error",
                    "Runtime exception",
                    "No output"
                ],
                correct: 0,
                explanation: "Full qualification avoids import, testing alternative access."
            },
            {
                question: "Can a wrapper class be null?",
                options: [
                    "Yes",
                    "No",
                    "Only with primitive",
                    "Only with static"
                ],
                correct: 0,
                explanation: "Wrapper objects can be null, unlike primitives, testing object nature."
            },
            {
                question: "What is the output of this code with a wrapper comparison?",
                code: `public class Test {
    public static void main(String[] args) {
        Integer i1 = 100;
        Integer i2 = 100;
        System.out.println(i1 == i2);
    }
}`,
                options: [
                    "true",
                    "false",
                    "Compilation error",
                    "Runtime exception"
                ],
                correct: 0,
                explanation: "For values -128 to 127, Integer uses cache, making == true, testing caching."
            },
            {
                question: "Can a package be nested?",
                options: [
                    "Yes",
                    "No",
                    "Only with import",
                    "Only with public"
                ],
                correct: 0,
                explanation: "Packages can be organized hierarchically, testing structure rules."
            },
            {
                question: "What is the output of this code with autoboxing and unboxing?",
                code: `public class Test {
    public static void main(String[] args) {
        Integer i = 5;
        int j = i + 10; // Unboxing
        System.out.println(j);
    }
}`,
                options: [
                    "15",
                    "5",
                    "10",
                    "Compilation error"
                ],
                correct: 0,
                explanation: "Autoboxing and unboxing handle the operation, testing combined usage."
            },
            {
                question: "Can a primitive be directly assigned to a wrapper without autoboxing?",
                options: [
                    "Yes",
                    "No",
                    "Only with cast",
                    "Only with import"
                ],
                correct: 1,
                explanation: "Autoboxing is required for direct assignment, testing conversion rules."
            },
            {
                question: "What happens if a package name is misspelled?",
                code: `package com.example.test;
public class Test {
    public static void main(String[] args) {
        System.out.println("Test");
    }
}`,
                options: [
                    "Compiles if directory matches",
                    "Compilation error",
                    "Runtime exception",
                    "No output"
                ],
                correct: 1,
                explanation: "The package must match the directory structure, testing package alignment."
            },
            {
                question: "What is the wrapper class for the primitive type char?",
                options: [
                    "Character",
                    "Char",
                    "String",
                    "CharWrapper"
                ],
                correct: 0,
                explanation: "Character wraps char, testing wrapper knowledge."
            },
            {
                question: "Can a wrapper class method throw a NullPointerException?",
                code: `public class Test {
    public static void main(String[] args) {
        Integer i = null;
        System.out.println(i.toString());
    }
}`,
                options: [
                    "Yes",
                    "No",
                    "Compilation error",
                    "No output"
                ],
                correct: 0,
                explanation: "Calling a method on null wrapper causes NullPointerException, testing null handling."
            },
            {
                question: "What is the output of this code with package access?",
                code: `// pack1/Test.java
package pack1;
class Test {
    void display() {
        System.out.println("Test");
    }
}

// pack2/Main.java
package pack2;
import pack1.Test;
public class Main {
    public static void main(String[] args) {
        Test t = new Test();
        t.display();
    }
}`,
                options: [
                    "Test",
                    "Compilation error",
                    "Runtime exception",
                    "No output"
                ],
                correct: 1,
                explanation: "Default access limits visibility to the same package, testing access rules."
            },
            {
                question: "Can a wrapper class be used in a collection?",
                options: [
                    "Yes",
                    "No",
                    "Only with primitive",
                    "Only with static"
                ],
                correct: 0,
                explanation: "Collections require objects, so wrappers are used, testing collection compatibility."
            },
            {
                question: "What is the output of this code with wrapper comparison beyond cache?",
                code: `public class Test {
    public static void main(String[] args) {
        Integer i1 = 1000;
        Integer i2 = 1000;
        System.out.println(i1 == i2);
    }
}`,
                options: [
                    "true",
                    "false",
                    "Compilation error",
                    "Runtime exception"
                ],
                correct: 1,
                explanation: "Two new objects are created, making == false, because they are not referring to same object."
            },
            {
                question: "Can a package contain an interface?",
                options: [
                    "Yes",
                    "No",
                    "Only with class",
                    "Only with import"
                ],
                correct: 0,
                explanation: "Packages can contain interfaces, testing component inclusion."
            },
            {
                question: "What happens if a class is imported but not used?",
                code: `import java.util.ArrayList;
public class Test {
    public static void main(String[] args) {
        System.out.println("Test");
    }
}`,
                options: [
                    "Compiles without issue",
                    "Compilation error",
                    "Runtime exception",
                    "No output"
                ],
                correct: 0,
                explanation: "Unused imports are ignored, testing import behavior."
            },
            {
                question: "What is the wrapper class method to convert a string to an integer?",
                options: [
                    "toInt()",
                    "parseInt()",
                    "convertInt()",
                    "toInteger()"
                ],
                correct: 1,
                explanation: "Integer.parseInt() converts a String to int, testing utility methods."
            },
            {
                question: "Can a wrapper class be final?",
                options: [
                    "Yes",
                    "No",
                    "Only with primitive",
                    "Only with static"
                ],
                correct: 0,
                explanation: "Wrapper classes like Integer are final, testing immutability."
            },
            {
                question: "What is the output of this code with a package and access?",
                code: `// pack1/Test.java
package pack1;
public class Test {
    public void display() {
        System.out.println("Test");
    }
}

// pack2/Main.java
package pack2;
import pack1.Test;
public class Main {
    public static void main(String[] args) {
        Test t = new Test();
        t.display();
    }
}`,
                options: [
                    "Test",
                    "Compilation error",
                    "Runtime exception",
                    "No output"
                ],
                correct: 0,
                explanation: "The public class is accessible across packages, testing access with import."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;
        let userAnswers = [];

        function loadQuestion() {
            const question = questions[currentQuestion];
            const container = document.getElementById('questionContainer');
            
            let codeBlock = '';
            if (question.code) {
                codeBlock = `<div class="code-block">${question.code}</div>`;
            }
            
            container.innerHTML = `
                <div class="question-number">Question ${currentQuestion + 1} of ${questions.length}</div>
                <div class="question-text">${question.question}</div>
                ${codeBlock}
                <div class="options-container">
                    ${question.options.map((option, index) => `
                        <div class="option" onclick="selectOption(${index})">
                            <input type="radio" name="answer" value="${index}" id="option${index}">
                            <span class="option-text">${String.fromCharCode(97 + index)}) ${option}</span>
                        </div>
                    `).join('')}
                </div>
                <div class="buttons-container">
                    <button class="btn btn-primary" onclick="showAnswer()" id="showAnswerBtn">Show Answer</button>
                    <button class="btn btn-success" onclick="nextQuestion()" id="nextBtn" disabled>Next Question</button>
                </div>
                <div class="answer-section" id="answerSection">
                    <h4>✅ Correct Answer: ${String.fromCharCode(97 + question.correct)}) ${question.options[question.correct]}</h4>
                    <div class="explanation"><strong>Explanation:</strong> ${question.explanation}</div>
                </div>
                <div class="navigation">
                    <button class="btn btn-secondary" onclick="previousQuestion()" ${currentQuestion === 0 ? 'disabled' : ''}>Previous</button>
                    <span>Question ${currentQuestion + 1} of ${questions.length}</span>
                    ${currentQuestion === questions.length - 1 ? '<button class="btn btn-success" onclick="finishQuiz()" id="finishBtn" style="display:none;">Finish Quiz</button>' : ''}
                </div>
            `;
            
            answered = false;
            updateProgress();
            
            // Restore previous answer if exists
            if (userAnswers[currentQuestion] !== undefined) {
                selectOption(userAnswers[currentQuestion]);
                showAnswer();
            }
        }

        function selectOption(index) {
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            document.querySelector(`#option${index}`).checked = true;
            document.querySelector(`#option${index}`).parentElement.classList.add('selected');
        }

        function showAnswer() {
            const selectedOption = document.querySelector('input[name="answer"]:checked');
            if (!selectedOption) {
                alert('Please select an answer first!');
                return;
            }
            
            const selectedIndex = parseInt(selectedOption.value);
            const correctIndex = questions[currentQuestion].correct;
            
            // Store user answer
            userAnswers[currentQuestion] = selectedIndex;
            
            if (!answered) {
                if (selectedIndex === correctIndex) {
                    score++;
                    updateScore();
                }
                answered = true;
            }
            
            // Show correct/incorrect styling
            document.querySelectorAll('.option').forEach((opt, index) => {
                if (index === correctIndex) {
                    opt.classList.add('correct');
                } else if (index === selectedIndex && index !== correctIndex) {
                    opt.classList.add('incorrect');
                }
            });
            
            // Show answer section and enable next button
            document.getElementById('answerSection').classList.add('show');
            document.getElementById('showAnswerBtn').disabled = true;
            document.getElementById('nextBtn').disabled = false;
            
            if (currentQuestion === questions.length - 1) {
                document.getElementById('finishBtn').style.display = 'inline-block';
            }
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                loadQuestion();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function updateScore() {
            document.getElementById('currentScore').textContent = score;
            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('percentage').textContent = `(${percentage}%)`;
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function finishQuiz() {
            const percentage = Math.round((score / questions.length) * 100);
            let message = '';
            
            if (percentage >= 90) {
                message = 'Excellent! You have mastered Java packages and wrapper classes! 🏆';
            } else if (percentage >= 75) {
                message = 'Great job! You have a solid understanding of the topic. 👏';
            } else if (percentage >= 60) {
                message = 'Good work! Consider reviewing the concepts you missed. 📚';
            } else {
                message = 'Keep practicing! Review the explanations and try again. 💪';
            }
            
            document.getElementById('finalScore').textContent = `${score}/${questions.length} (${percentage}%)`;
            document.getElementById('finalMessage').textContent = message;
            document.getElementById('quizComplete').classList.add('show');
            document.getElementById('questionContainer').style.display = 'none';
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = false;
            userAnswers = [];
            updateScore();
            document.getElementById('quizComplete').classList.remove('show');
            document.getElementById('questionContainer').style.display = 'block';
            loadQuestion();
        }

        // Initialize quiz
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('totalQuestions').textContent = questions.length;
            loadQuestion();
        });
    </script>
</body>
</html>
